apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pr-pipeline
spec:
  params:
    - name: repository
      description: the git repo
    - name: branch
      description: branch
    - name: pipelineRunId
      description: pipeline run id unique ID
    - name: pipeline-pvc
      description: pipeline pvc name place holder
    - name: target-branch
      description: target branch
    - name: api-key
      description: The IBM Cloud API key is used to access the IBM Cloud Kubernetes
        Service API and interact with the cluster. You can obtain your API key with
        'bx iam api-key-create' or via the console at https://cloud.ibm.com/iam#/apikeys
        by clicking **Create API key** (Each API key only can be viewed once).
    - name: repository-integration
      description: the repo integration name
    - name: evidence-repo
      description: evidence repo
    - name: commit-id
      description: commit id
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
  tasks:
    - name: fetch-credentials
      taskRef:
        name: get-git-credentials
      params:
        - name: credentials-pvc
          value: $(params.pipeline-pvc)
        - name: repository
          value: $(params.repository)
        - name: ibmcloud-api-key
          value: $(params.api-key)
        - name: repository-integration
          value: $(params.repository-integration)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
    - name: fetch-code
      runAfter: [fetch-credentials]
      taskRef:
        name: git-clone
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
    - name: gitsecure-vuln
      runAfter: [fetch-code]
      taskRef:
        name: gitsecure-discovery-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.branch)
        - name: apikey
          value: $(params.api-key)
        - name: pipelineRunId
          value: $(params.pipelineRunId)
        - name: evidence-repo
          value: $(params.evidence-repo)
        - name: commit-id
          value: $(params.commit-id)
    - name: unit-tests
      runAfter: [gitsecure-vuln]
      taskRef:
        name: unit-tests-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: pipelineRunId
          value: $(params.pipelineRunId)
        - name: context
          value: tekton/pr-unit-tests
        - name: pipeline-debug
          value: $(params.pipeline-debug)
    - name: check-github-statuses
      runAfter: [unit-tests]
      taskRef:
        name: check-github-statuses-task
      params:
        - name: task-pvc
          value: $(params.pipeline-pvc)
        - name: pipelineRunId
          value: $(params.pipelineRunId)
        - name: target-branch
          value: $(params.target-branch)
        - name: requiredChecks
          value: |
            [{
              "type": "check-run",
              "name": "secret-detection",
              "params": {
                "name": "whitewater-detect-secrets"
              }
            }, {
              "type": "branch-protection",
              "name": "code-review",
              "params": {
                "checks": [
                  "whitewater-detect-secrets",
                  "tekton/pr-compliance"
                ]
              }
            }, {
              "type": "status",
              "name": "unit-tests",
              "params": {
                "name": "tekton/pr-unit-tests"
              }
            }]
        - name: context
          value: tekton/pr-compliance
        - name: collect-evidence
          value: "false"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
