---
version: '1'

messages:
  $i18n: locales.yml

exclude:
  service_labels:
    - kp-vault
    - hc-vault
    - privateWorker

welcome:
  description:
    $ref: "#/messages/wizard.welcome.description"
  git_accept:
    label:
      $ref: "#/messages/wizard.welcome.git.accept.label"

steps:
  - name: app
    title:
      $ref: "#/messages/wizard.step.app.title"
    form: wizard_app
    advanced_form: app-repo
  - name: inv
    title:
      $ref: "#/messages/wizard.step.inv.title"
    form: wizard_inventory
    advanced_form: inventory-repo
  - name: issues
    title:
      $ref: "#/messages/wizard.step.issues.title"
    form: wizard_issues
    advanced_form: issues-repo
  - name: vault
    title:
      $ref: "#/messages/wizard.step.vault.title"
    form: wizard_vault
    conditions:
      - condition:
          any:
            - parameter: key-protect
              value: true
        actions:
          - type: create-service
            service_id: keyprotect
            service_label: kp-vault
            parameters:
              name: kp-compliance-secrets
      - condition:
          any:
            - parameter: key-protect
              value: false
        actions:
          - type: delete-service
            service_id: keyprotect
            service_label: kp-vault
      - condition:
          any:
            - parameter: secrets-manager
              value: true
        actions:
          - type: create-service
            service_id: secretsmanager
            service_label: sm-vault
            parameters:
              name: sm-compliance-secrets
      - condition:
          any:
            - parameter: secrets-manager
              value: false
        actions:
          - type: delete-service
            service_id: secretsmanager
            service_label: sm-vault
      - condition:
          any:
            - parameter: hashicorp-vault
              value: true
        actions:
          - type: create-service
            service_id: hashicorpvault
            service_label: hc-vault
            parameters:
              name: 'hc-compliance-secrets'
              authentication_method: 'approle'
      - condition:
          any:
            - parameter: hashicorp-vault
              value: false
        actions:
          - type: delete-service
            service_id: hashicorpvault
            service_label: hc-vault
  - name: keyprotect
    indent_level: 1
    title:
      $ref: "#/messages/wizard.step.keyprotect.title"
    form: keyprotect
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: key-protect
            value: true
  - name: secretsmanager
    indent_level: 1
    form: secretsmanager
    title:
      $ref: "#/messages/wizard.step.secretsmanager.title"
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: secrets-manager
            value: true
  - name: hashicorpvault
    indent_level: 1
    title:
      $ref: "#/messages/wizard.step.hashicorpvault.title"
    form: hashicorpvault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: hashicorp-vault
            value: true
  - name: evidence
    title:
      $ref: "#/messages/wizard.step.evidence.title"
    form: wizard_evidence
    advanced_form: evidence-repo
    conditions:
      - condition:
          any:
            - parameter: cos
              value: true
        actions:
          - type: create-service
            service_id: customtool
            service_label: cos-bucket
            parameters:
              type: cos-bucket
              lifecyclePhase: "MANAGE"
              imageUrl:
                $ref: cos-logo.png
                $refType: image-data-uri
              documentationUrl: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
              name: Cloud Object Storage
              dashboard_url: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
              description: The information required to connect the toolchain with your Cloud Object Storage instance.
      - condition:
          any:
            - parameter: cos
              value: false
        actions:
          - type: delete-service
            service_id: customtool
            service_label: cos-bucket
  - name: cos
    indent_level: 1
    title:
      $ref: "#/messages/wizard.step.cos.title"
    form: customtool_cos-bucket
    image_url:
      $ref: cos-logo.png
      $refType: image-data-uri
    visible:
      condition:
        any:
          - form: evidence-repo
            parameter: cos
            value: true
  - name: pipeline
    title:
      $ref: "#/messages/wizard.step.pipeline.title"
    form: wizard_pipeline
    advanced_form: pipeline-repo
    image_url: 'data:image/svg+xml;base64,'
  - name: deploy
    label:
      $ref: "#/messages/wizard.step.deploy.label"
    title:
      $ref: "#/messages/wizard.step.deploy.title"
    form: pipeline
  - name: image_signing
    title:
      $ref: "#/messages/wizard.step.image_signing.title"
    form: image_signing
  - name: doi-toolchain
    title:
      $ref: "#/messages/wizard.step.doi-toolchain.title"
    form: draservicebroker
  - name: optionaltools
    title:
      $ref: "#/messages/wizard.step.optionaltools.title"
    form: wizard_optional_tools
    conditions:
      - condition:
          any:
            - parameter: slack-tool
              value: true
        actions:
          - type: create-service
            service_id: slack
            service_label: slack
            parameters:
              channel_name: >
                $env.slackChannelName ? '{{slackChannelName}}' : ''
              api_token: >
                $env.slackWebhook ? '{{slackWebhook}}' : ''
              team_url: >
                $env.slackTeamName ? '{{slackTeamName}}' : ''
      - condition:
          any:
            - parameter: slack-tool
              value: false
        actions:
          - type: delete-service
            service_id: slack
            service_label: slack
      - condition:
          any:
            - parameter: webide
              value: true
        actions:
          - type: create-service
            service_id: orion
            service_label: webide
      - condition:
          any:
            - parameter: webide
              value: false
        actions:
          - type: delete-service
            service_id: orion
            service_label: webide
      - condition:
          any:
            - parameter: pw-tool
              value: true
        actions:
          - type: create-service
            service_id: private_worker
            service_label: privateWorker
      - condition:
          any:
            - parameter: pw-tool
              value: false
        actions:
          - type: delete-service
            service_id: private_worker
            service_label: privateWorker
  - name: slack
    indent_level: 1
    title:
      $ref: "#/messages/wizard.step.slack.title"
    form: slack
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: slack-tool
            value: true
  - name: privateWorker
    indent_level: 1
    form: private_worker
    title:
      $ref: "#/messages/wizard.step.privateworker.title"
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: pw-tool
            value: true
  - name: summary
    title:
      $ref: "#/messages/wizard.step.summary.title"
    form: wizard_summary

form:
  wizard_vault:
    parameters:
      key-protect: false
      secrets-manager: true
      hashicorp-vault: false
    schema:
      $ref: wizard_vault.json

  wizard_app:
    schema:
      $ref: wizard_app.json

  wizard_inventory:
    schema:
      $ref: wizard_inventory.json

  wizard_issues:
    schema:
      $ref: wizard_issues.json

  wizard_pipeline:
    schema:
      $ref: wizard_pipeline.json

  wizard_evidence:
    schema:
      $ref: wizard_evidence.json
  wizard_optional_tools:
    parameters:
      webide: true
      slack-tool: true
    schema:
      $ref: wizard_optional_tools.json

  wizard_summary:
    schema:
      $ref: wizard_summary.json
