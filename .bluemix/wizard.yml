---
version: '1'
messages:
  $i18n: locales.yml
welcome:
  description:
    $ref: "#/messages/wizard.welcome.description"
  git_accept:
    label:
      $ref: "#/messages/wizard.welcome.git.accept.label"
steps:
  - name: app
    label:
      $ref: "#/messages/wizard.step.app.label"
    form:
      name: wizard_app
      title:
        $ref: "#/messages/wizard.step.app.form.title"
    validator: app-repo
    expert_mode:
      service_label: app-repo
  - name: inv
    label:
      $ref: "#/messages/wizard.step.inv.label"
    form:
      name: wizard_inventory
      title:
        $ref: "#/messages/wizard.step.inv.form.title"
    validator: inventory-repo
    expert_mode:
      service_label: inventory-repo
  - name: issues
    label:
      $ref: "#/messages/wizard.step.issues.label"
    form:
      name: wizard_issues
      title:
        $ref: "#/messages/wizard.step.issues.form.title"
    validator: issues-repo
    expert_mode:
      service_label: issues-repo
  - name: vault
    label:
      $ref: "#/messages/wizard.step.vault.label"
    form:
      name: wizard_vault
      title:
        $ref: "#/messages/wizard.step.vault.form.title"
    events:
      - condition:
          any:
            - parameter: key-protect
              value: true
        actions:
          - type: create-service
            service: keyprotect
            service_label: kp-vault
            parameters:
              name: kp-compliance-secrets
      - condition:
          any:
            - parameter: key-protect
              value: false
        actions:
          - type: delete-service
            service: keyprotect
            service_label: kp-vault
      - condition:
          any:
            - parameter: hashicorp-vault
              value: true
        actions:
          - type: create-service
            service: hashicorpvault
            service_label: hc-vault
            parameters:
              name: 'hc-compliance-secrets'
              server_url: 'https://vserv.sos.ibm.com:8200'
              dashboard_url: 'https://vserv.sos.ibm.com:8200/ui'
              authentication_method: 'approle'
      - condition:
          any:
            - parameter: hashicorp-vault
              value: false
        actions:
          - type: delete-service
            service: hashicorpvault
            service_label: hc-vault
  - name: keyprotect
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.keyprotect.label"
    form:
      name: keyprotect
      title:
        $ref: "#/messages/wizard.step.keyprotect.form.title"
    validator: kp-vault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: key-protect
            value: true
  - name: hashicorpvault
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.hashicorpvault.label"
    form:
      name: hashicorpvault
      title:
        $ref: "#/messages/wizard.step.hashicorpvault.form.title"
    validator: hc-vault
    visible:
      condition:
        any:
          - form: wizard_vault
            parameter: hashicorp-vault
            value: true
  - name: evidence
    label:
      $ref: "#/messages/wizard.step.evidence.label"
    form:
      name: wizard_evidence
      title:
        $ref: "#/messages/wizard.step.evidence.form.title"
    validator: evidence-repo
    expert_mode:
      service_label: evidence-repo
    events:
      - condition:
          any:
            - parameter: cos
              value: true
        actions:
          - type: create-service
            service: customtool
            service_label: cos-bucket
            parameters:
              type: cos-bucket
              lifecyclePhase: "MANAGE"
              imageUrl:
                $ref: cos-logo.png
                $refType: image-data-uri
              documentationUrl: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
              name: Cloud Object Storage
              dashboard_url: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
              description: The information required to connect the toolchain with your Cloud Object Storage instance.
      - condition:
          any:
            - parameter: cos
              value: false
        actions:
          - type: delete-service
            service: customtool
            service_label: cos-bucket
  - name: cos
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.cos.label"
    form:
      name: customtool_cos-bucket
      title:
        $ref: "#/messages/wizard.step.cos.form.title"
      image_url:
        $ref: cos-logo.png
        $refType: image-data-uri
    visible:
      condition:
        any:
          - form: evidence-repo
            parameter: cos
            value: true
  - name: pipeline
    label:
      $ref: "#/messages/wizard.step.pipeline.label"
    form:
      name: wizard_pipeline
      title:
        $ref: "#/messages/wizard.step.pipeline.form.title"
      image_url: 'data:image/svg+xml;base64,'
    validator: pipeline-repo
    expert_mode:
      service_label: pipeline-repo
  - name: deploy
    label:
      $ref: "#/messages/wizard.step.deploy.label"
    form:
      name: pipeline
      title:
        $ref: "#/messages/wizard.step.deploy.form.title"
  - name: private_worker
    label:
      $ref: "#/messages/wizard.step.private_worker.label"
    form:
      name: private_worker
      title:
        $ref: "#/messages/wizard.step.private_worker.form.title"
    validator: private_worker
  - name: artifactory
    label:
      $ref: "#/messages/wizard.step.artifactory.label"
    form:
      name: wizard_artifactory
      title:
        $ref: "#/messages/wizard.step.artifactory.form.title"
    validator: artifactoryComp
    expert_mode:
      service_label: artifactoryComp
  - name: optionaltools
    label:
      $ref: "#/messages/wizard.step.optionaltools.label"
    form:
      name: wizard_optional_tools
      title:
        $ref: "#/messages/wizard.step.optionaltools.form.title"
    events:
      - condition:
          any:
            - parameter: slack-tool
              value: true
        actions:
          - type: create-service
            service: slack
            service_label: slack
            parameters:
              channel_name: >
                $env.slackChannelName ? '{{slackChannelName}}' : ''
              api_token: >
                $env.slackWebhook ? '{{slackWebhook}}' : ''
              team_url: >
                $env.slackTeamName ? '{{slackTeamName}}' : ''
      - condition:
          any:
            - parameter: slack-tool
              value: false
        actions:
          - type: delete-service
            service: slack
            service_label: slack
      - condition:
          any:
            - parameter: doi-tc
              value: true
        actions:
          - type: create-service
            service: customtool
            service_label: doi-toolchain
            parameters:
              type: doi-toolchain
              lifecyclePhase: "LEARN"
              imageUrl:
                $ref: devops-insights.png
                $refType: image-data-uri
              documentationUrl: 'https://cloud.ibm.com/devops/insights/overviewNew?toolchainId={{form.customtool_doi-toolchain.parameters.doi-toolchain-id}}'
              name: Link existing DOI Toolchain
              dashboard_url: 'https://cloud.ibm.com/devops/insights/overviewNew?toolchainId={{form.customtool_doi-toolchain.parameters.doi-toolchain-id}}'
              description: The toolchain that contains the Devops Insights instance CD interacts with.
      - condition:
          any:
            - parameter: doi-tc
              value: false
        actions:
          - type: delete-service
            service: customtool
            service_label: doi-toolchain
      - condition:
          any:
            - parameter: doi
              value: true
        actions:
          - type: create-service
            service: draservicebroker
            service_label: devops-insights
      - condition:
          any:
            - parameter: doi
              value: false
        actions:
          - type: delete-service
            service: draservicebroker
            service_label: devops-insights
      - condition:
          any:
            - parameter: webide
              value: true
        actions:
          - type: create-service
            service: orion
            service_label: webide
      - condition:
          any:
            - parameter: webide
              value: false
        actions:
          - type: delete-service
            service: orion
            service_label: webide
  - name: slack
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.slack.label"
    form:
      name: slack
      title:
        $ref: "#/messages/wizard.step.slack.form.title"
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: slack-tool
            value: true
  - name: doi-toolchain
    indent_level: 1
    label:
      $ref: "#/messages/wizard.step.doi-toolchain.label"
    form:
      name: customtool_doi-toolchain
      title:
        $ref: "#/messages/wizard.step.doi-toolchain.form.title"
    visible:
      condition:
        any:
          - form: wizard_optional_tools
            parameter: doi-tc
            value: true
  - name: summary
    label:
      $ref: "#/messages/wizard.step.summary.label"
    form:
      name: wizard_summary
      title:
        $ref: "#/messages/wizard.step.summary.form.title"
