---
version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: secure-lock-kubernetes.svg
  required:
    - build
    - ci
    - app-repo
    - pipeline-repo
    - tekton-catalog-repo
    - evidence-repo
    - issues-repo
    - inventory-repo
    - artifactoryComp
    - privateWorker
  info:
    git url: >
      "[" + $env.repository + "]" +
        "(" + $env.repository + ")"
    git branch: >
      "[" + $env.branch + "]" +
        "(" + $env.repository +
          "/tree/" + $env.branch + ")"

toolchain:
  name: 'compliance-ci-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"

services:
  cos-bucket:
    service_id: customtool
    parameters:
      type: cos-bucket
      lifecyclePhase: "MANAGE"
      imageUrl:
        $ref: cos-logo.png
        $refType: image-data-uri
      documentationUrl: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
      name: Cloud Object Storage
      dashboard_url: 'https://cloud.ibm.com/catalog/services/cloud-object-storage'
      description: The information required to connect the toolchain with your Cloud Object Storage instance.

  doi-toolchain:
    service_id: customtool
    parameters:
      type: doi-toolchain
      lifecyclePhase: "LEARN"
      imageUrl:
        $ref: devops-insights.png
        $refType: image-data-uri
      documentationUrl: 'https://cloud.ibm.com/devops/insights/overviewNew?toolchainId={{form.customtool_doi-toolchain.parameters.doi-toolchain-id}}'
      name: Link existing DOI Toolchain
      dashboard_url: 'https://cloud.ibm.com/devops/insights/overviewNew?toolchainId={{form.customtool_doi-toolchain.parameters.doi-toolchain-id}}'
      description: The toolchain that contains the Devops Insights instance CD interacts with.

  slack:
    service_id: slack
    parameters:
      channel_name: ''
      api_token: ''
      team_url: ''

  privateWorker:
    service_id: private_worker
    parameters:
      name: private-worker

  artifactoryComp:
    service_id: artifactory
    parameters:
      name: 'registry-for-images'
      dashboard_url: 'https://na.artifactory.swg-devops.com'
      repository_url: 'https://wcp-compliance-automation-team-docker-local.artifactory.swg-devops.com'
      repository_name: 'wcp-compliance-automation-team-docker-local'
      type: docker

  app-repo:
    service_id: >
      $env.source_provider ? $env.source_provider : 'github_integrated'
    parameters:
      repo_name: 'compliance-app-{{timestamp}}'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/hello-compliance-app'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/hello-compliance-app'
      type: $env.type || 'clone'
      has_issues: false
      enable_traceability: false
      legal: true

  inventory-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-inventory-{{timestamp}}'
      type: clone
      source_repo_url: https://github.ibm.com/one-pipeline/compliance-inventory
      has_issues: false
      enable_traceability: false
      legal: true

  issues-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-issues-{{timestamp}}'
      type: clone
      source_repo_url: https://github.ibm.com/one-pipeline/compliance-incident-issues
      has_issues: true
      enable_traceability: false
      legal: true

  evidence-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'evidence-{{timestamp}}'
      type: clone
      source_repo_url: https://github.ibm.com/one-pipeline/compliance-evidence-locker
      has_issues: false
      enable_traceability: false
      legal: true

  pipeline-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-ci-toolchain'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/compliance-ci-toolchain'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/compliance-ci-toolchain'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true
      kind: ['pipeline']

  tekton-catalog-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'common-tekton-tasks'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/common-tekton-tasks'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/common-tekton-tasks'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true
      kind: ['pipeline']

  pr:
    service_id: pipeline
    parameters:
      services:
        - app-repo
        - pipeline-repo
        - tekton-catalog-repo
      name: 'ci-pr-pipeline'
      ui-pipeline: true
      type: tekton
      configuration:
        content:
          $text: pr-tekton.yaml
        env:
          PIPELINE_REPO: pipeline-repo
          APP_REPO: app-repo
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          TEKTON_CATALOG_REPO: tekton-catalog-repo
          ARTIFACTORY_DOCKER_CONFIG_JSON: '{{form.artifactoryComp.parameters.docker_config_json}}'
          PRIVATE_WORKER: '{{services.privateWorker.parameters.name}}'
        execute: false
  ci:
    service_id: pipeline
    parameters:
      services:
        - app-repo
        - pipeline-repo
        - tekton-catalog-repo
        - customtool_doi-toolchain
      name: 'ci-pipeline'
      ui-pipeline: true
      type: tekton
      configuration:
        content:
          $text: ci-tekton.yaml
        env:
          PIPELINE_REPO: pipeline-repo
          APP_REPO: app-repo
          APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          DEV_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
          DEV_RESOURCE_GROUP: '{{form.pipeline.parameters.dev-resource-group}}'
          DEV_CLUSTER_NAME: '{{form.pipeline.parameters.dev-cluster-name}}'
          DEV_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.dev-cluster-namespace}}'
          TEKTON_CATALOG_REPO: tekton-catalog-repo
          ARTIFACTORY_DOCKER_CONFIG_JSON: '{{form.artifactoryComp.parameters.docker_config_json}}'
          PRIVATE_WORKER: '{{services.privateWorker.parameters.name}}'
          VAULT_SECRET: '{{services.pipeline.parameters.vault_secret}}'
          DOI_TOOLCHAIN_ID: '{{form.customtool_doi-toolchain.parameters.doi-toolchain-id}}'
          DOI_ENVIRONMENT: '{{form.customtool_doi-toolchain.parameters.doi-environment}}'
          COS_BUCKET_NAME: '{{form.customtool_cos-bucket.parameters.cos-bucket-name}}'
          COS_ENDPOINT: '{{form.customtool_cos-bucket.parameters.cos-endpoint}}'
        execute: false

  webide:
    service_id: orion

  devops-insights:
    service_id: draservicebroker

  kp-vault:
    service_id: keyprotect
    parameters:
      name: 'kp-compliance-secrets'

  hc-vault:
    service_id: hashicorpvault
    parameters:
      name: 'hc-compliance-secrets'
      server_url: 'https://vserv-test.sos.ibm.com:8200'
      dashboard_url: 'https://vserv-test.sos.ibm.com:8200/ui'
      authentication_method: 'approle'

form:
  pipeline:
    parameters:
      app-name: hello-compliance-app
      dev-cluster-namespace: default
      build-cluster-namespace: build
    schema:
      $ref: deploy.json

  customtool_cos-bucket:
    parameters:
      cos-bucket-name: ''
      cos-endpoint: ''
    schema:
      $ref: cos.json

  customtool_doi-toolchain:
    parameters:
      doi-toolchain-id: ''
      doi-environment: ''
    schema:
      $ref: doi-toolchain.json
