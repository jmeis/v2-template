---
version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: secure-lock-kubernetes.svg
  required:
    - build
    - init_dct
    - app-repo
    - pipeline-repo
    - tekton-catalog-repo
    - evidence-repo
    - issues-repo
    - inventory-repo
    - artifactoryComp
    - privateWorker
    - devops-insights
  info:
    git url: >
      "[" + $env.repository + "]" +
        "(" + $env.repository + ")"
    git branch: >
      "[" + $env.branch + "]" +
        "(" + $env.repository +
          "/tree/" + $env.branch + ")"

toolchain:
  name: 'compliance-ci-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"

services:
  privateWorker:
    service_id: private_worker
    parameters:
      name: private-worker

  artifactoryComp:
    service_id: artifactory
    parameters:
      name: 'artifactory-{{timestamp}}'
      dashboard_url: 'https://na.artifactory.swg-devops.com'
      repository_url: 'https://wcp-compliance-automation-team-docker-local.artifactory.swg-devops.com'
      repository_name: 'wcp-compliance-automation-team-docker-local'
      type: docker

  app-repo:
    service_id: >
      $env.source_provider ? $env.source_provider : 'github_integrated'
    parameters:
      repo_name: 'hello-compliance-{{timestamp}}'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/hello-compliance-app'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/hello-compliance-app'
      type: $env.type || 'clone'
      has_issues: false
      enable_traceability: false
      legal: true

  inventory-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-inventory-{{timestamp}}'
      type: clone
      source_repo_url: https://github.ibm.com/one-pipeline/compliance-inventory
      has_issues: false
      enable_traceability: false
      legal: true

  issues-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-issues-{{timestamp}}'
      type: clone
      source_repo_url: https://github.ibm.com/one-pipeline/compliance-incident-issues
      has_issues: true
      enable_traceability: false
      legal: true

  evidence-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-evidence-{{timestamp}}'
      type: clone
      source_repo_url: https://github.ibm.com/one-pipeline/compliance-evidence-locker
      has_issues: false
      enable_traceability: false
      legal: true

  pipeline-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'compliance-ci-toolchain-{{timestamp}}'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/compliance-ci-toolchain'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/compliance-ci-toolchain'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true

  tekton-catalog-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'common-tekton-tasks-{{timestamp}}'
      repo_url: >
        $env.type === 'link' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/common-tekton-tasks'
      source_repo_url: >
        $env.type === 'fork' || $env.type === 'clone' ?
          $env.app_repo : 'https://github.ibm.com/one-pipeline/common-tekton-tasks'
      type: $env.type || 'link'
      has_issues: false
      enable_traceability: false
      legal: true

  pr:
    service_id: pipeline
    parameters:
      services:
        - app-repo
        - pipeline-repo
        - tekton-catalog-repo
      name: 'pr-{{services.app-repo.parameters.repo_name}}'
      ui-pipeline: true
      type: tekton
      configuration:
        content:
          $text: pr-tekton.yaml
        env:
          PIPELINE_REPO: pipeline-repo
          APP_REPO: app-repo
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          APP_REPO_FULL: 'https://github.ibm.com/{{form.app-repo.parameters.owner_id}}/{{form.app-repo.parameters.repo_name}}'
          TEKTON_CATALOG_REPO: tekton-catalog-repo
          ARTIFACTORY_DOCKER_CONFIG_JSON: '{{form.artifactoryComp.parameters.docker_config_json}}'
          PRIVATE_WORKER: '{{services.privateWorker.parameters.name}}'
        execute: false
  ci:
    service_id: pipeline
    parameters:
      services:
        - app-repo
        - pipeline-repo
        - tekton-catalog-repo
      name: 'ci-{{services.app-repo.parameters.repo_name}}'
      ui-pipeline: true
      type: tekton
      configuration:
        content:
          $text: ci-tekton.yaml
        env:
          PIPELINE_REPO: pipeline-repo
          APP_REPO: app-repo
          IMAGE_URL: 'us.icr.io/{{form.pipeline.parameters.registry-namespace}}/{{form.pipeline.parameters.app-name}}'
          APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          DEV_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
          DEV_RESOURCE_GROUP: '{{form.pipeline.parameters.dev-resource-group}}'
          DEV_CLUSTER_NAME: '{{form.pipeline.parameters.dev-cluster-name}}'
          DEV_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.dev-cluster-namespace}}'
          VAULT_INSTANCE: '{{form.pipeline.parameters.vault_name}}'
          BUILD_SIGNER: '{{form.pipeline.parameters.build_signer}}'
          VALIDATION_SIGNER: '{{form.pipeline.parameters.validation_signer}}'
          ISSUES_REPO: 'https://github.ibm.com/{{form.issues-repo.parameters.owner_id}}/{{form.issues-repo.parameters.repo_name}}'
          EVIDENCE_REPO: 'https://github.ibm.com/{{form.evidence-repo.parameters.owner_id}}/{{form.evidence-repo.parameters.repo_name}}'
          APP_REPO_FULL: 'https://github.ibm.com/{{form.app-repo.parameters.owner_id}}/{{form.app-repo.parameters.repo_name}}'
          TEKTON_CATALOG_REPO: tekton-catalog-repo
          ARTIFACTORY_DOCKER_CONFIG_JSON: '{{form.artifactoryComp.parameters.docker_config_json}}'
          PRIVATE_WORKER: '{{services.privateWorker.parameters.name}}'
        execute: false

  init_dct:
    service_id: pipeline
    parameters:
      services:
        - pipeline-repo
        - tekton-catalog-repo
      name: 'dct init {{form.pipeline.parameters.registry-namespace}} {{form.pipeline.parameters.app-name}}'
      ui-pipeline: true
      type: tekton
      configuration:
        content:
          $text: init_dct_pipeline_tekton.yml
        env:
          DCT_PIPELINE_REPO: pipeline-repo
          TEKTON_CATALOG_REPO: tekton-catalog-repo
          APP_REPO: app-repo
          APP_NAME: '{{form.pipeline.parameters.app-name}}'
          REGISTRY_REGION_ID: '{{form.pipeline.parameters.registry-region}}'
          REGISTRY_NAMESPACE: '{{form.pipeline.parameters.registry-namespace}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
          DEV_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
          DEV_RESOURCE_GROUP: '{{form.pipeline.parameters.dev-resource-group}}'
          DEV_CLUSTER_NAME: '{{form.pipeline.parameters.dev-cluster-name}}'
          DEV_CLUSTER_NAMESPACE: '{{form.pipeline.parameters.dev-cluster-namespace}}'
          VAULT_INSTANCE: '{{form.pipeline.parameters.vault_name}}'
          BUILD_SIGNER: '{{form.pipeline.parameters.build_signer}}'
          VALIDATION_SIGNER: '{{form.pipeline.parameters.validation_signer}}'
          PRIVATE_WORKER: '{{services.privateWorker.parameters.name}}'
        execute: false

  devops-insights:
    service_id: draservicebroker

  webide:
    service_id: orion

form:
  pipeline:
    parameters:
      app-name: '{{services.app-repo.parameters.repo_name}}'
      dev-cluster-namespace: default
      build-cluster-namespace: build
      vault_name: ''
      build_signer: 'devops-build'
      validation_signer: 'devops-validation'
    schema:
      $ref: deploy.json
