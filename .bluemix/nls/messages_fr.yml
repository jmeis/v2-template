wizard.pipeline.title: "Référentiel de définitions de pipeline Tekton "
wizard.pipeline.longDescription: "Les ressources Tekton sont définies dans des fichiers YAML gérés dans des référentiels source, et lorsque le pipeline est déclenché, le référentiel répertorié plus bas est utilisé pour créer le pipeline et les tâches. \n\nLe référentiel défini plus bas par défaut est notre [référentiel Tekton commun](https://github.ibm.com/open-toolchain/compliance-pipelines), dans lequel nous conservons les fichiers YAML de nos pipelines d'intégration continue et de distribution continue. Il n'est pas nécessaire de modifier ce pipeline et si vous le changez, vous vous retrouverez dans un mode non pris en charge du point de vue d'un pipeline de conformité. "
