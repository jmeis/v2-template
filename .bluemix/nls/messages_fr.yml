wizard.vault.title: "Gestion des secrets"
wizard.vault.longDescription: "Plusieurs outils dans cette chaîne d'outils, et potentiellement dans vos scripts personnalisables, requièrent des secrets pour pouvoir accéder aux ressources privilégiées. Par exemple, un secret peut être une clé d'API IBM Cloud. Ces secrets doivent être stockés de manière sécurisée dans l'un des outils de gestion des secrets recommandés par IBM, comme Hashicorp Vault, Secrets Manager ou Key Protect, qui peuvent être intégrés à la chaîne d'outils pour vous permettre de référencer facilement les secrets dans votre pipeline Tekton. \n\nSi vous ne disposez d'aucun de ces outils, désactivez chaque option pour pouvoir continuer. "
