wizard.app.title: "Référentiel d'application "
wizard.app.longDescription: "Le référentiel d'application est le projet ou le service que la chaîne d'outils et le pipeline d'intégration continue doivent générer et distribuer dans leurs registres d'artefacts cible. Il contient également les fichiers yaml et les scripts de configuration permettant l'exécution des tâches personnalisables. Pour en savoir plus, voir [notre documentation](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts). \n\nPar défaut, nous fournissons un [modèle d'application NodeJS](https://github.ibm.com/open-toolchain/hello-compliance-app) pour vous aider à démarrer, si vous ne possédez pas de référentiel d'application. Notez que l'exemple de référentiel sera cloné par défaut dans votre organisation utilisateur dans GitHub. Pour changer l'organisation, ouvrez 'Options avancées' et éditez la zone de propriétaire du référentiel. "
