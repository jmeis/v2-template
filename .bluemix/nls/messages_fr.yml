template.name: "Développer une application sécurisée en suivant les meilleures pratiques de DevSecOps "
template.description: "Avec cette chaîne d'outils, vous pouvez développer une application en suivant les meilleures pratiques de DevSecOps et la tester dans un cluster Kubernetes géré par le service IBM Cloud Kubernetes. \n\nLa chaîne d'outils permet une distribution continue avec le contrôle des sources, des pipelines de distribution (Delivery Pipeline) pour les demandes d'extraction et une intégration continue. Le pipeline de distribution suit une approche \"shift-left\" (déplacement vers la gauche) et procède à des analyses de code statique dans les référentiels source, exécute des tests unitaires, génère une image docker, recherche d'éventuelles vulnérabilités dans l'image docker d'application et applique une signature à l'image générée. \n\nLa chaîne d'outils collecte les données d'exécution de pipeline à chaque étape comme preuve à des fins d'audit et les stocke dans le formulaire non modifiable dans IBM COS. Elle permet à l'équipe de développement d'enregistrer chaque génération d'application réussie en tant qu'artefacts stockés dans le référentiel d'inventaire. \n\nL'intégration de DevOps-Insights à la chaîne d'outils permet l'analyse des données de génération historiques, des tendances et des anomalies de détection. \n\nPour des instructions détaillées, suivez le tutoriel. "
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide : **suivez le [tutoriel](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) qui explique comment développer et générer une application via les pipelines d'intégration continue de référence de OnePipeline."
