wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "Le pipeline d'intégration continue (CI) exige que vous fournissiez vos données d'identification IBM Artifactory pour l'accès à une image d'utilitaire de conformité requise qui sera utilisée pour exécuter la majeure partie du travail du pipeline. \n\nAccédez à votre [profil utilisateur Artifactory](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) pour extraire vos données d'identification de clé d'API. \n\nLe nom du registre Artifactory est fourni pour vous permettre de vérifier facilement vos données d'identification. Si celles-ci ne sont pas valides, la zone de nom émet une erreur. "
wizard.artifactory.docker: "Registre Docker"
wizard.evidence.title: "Stockage des preuves"
wizard.evidence.longDescription: "Cette chaîne d'outils collecte et stocke les preuves pour toutes les tâches qu'elle effectue dans un référentiel GitHub utilisé comme verrouilleur de preuve. \n\nSi vous ne possédez pas de référentiel d'inventaire, sélectionnez la nouvelle option de référentiel pour que la chaîne d'outils clone notre [modèle de référentiel à utiliser comme verrouilleur de preuve](https://github.ibm.com/open-toolchain/compliance-evidence-locker) dans votre organisation utilisateur dans GitHub. Pour changer l'emplacement du clone depuis votre organisation utilisateur personnelle, sélectionnez 'Options avancées' et remplissez les différentes zones. \n\nDe plus, il est recommandé d'utiliser un compartiment Cloud Object Storage comme verrouilleur de preuve afin de satisfaire les normes d'audit de conformité. "
wizard.evidence.info: "Pour plus d'informations sur la gestion des preuves, voir la [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
