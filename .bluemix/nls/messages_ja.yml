wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "CI パイプラインでは、パイプライン作業の大部分を実行するために使用される必須のコンプライアンス・ユーティリティー・イメージにアクセスするためには、IBM Artifactory 資格情報が必要です。\n\n[Artifactory ユーザー・プロファイル](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) で API キー資格情報を取得してください。\n\nArtifactory レジストリーの名前は、資格情報に対する便宜上の検査として提供されています。これらが無効であれば、名前フィールドによってエラーがスローされます。"
wizard.artifactory.docker: "Docker レジストリー"
wizard.evidence.title: "エビデンス・ストレージ"
wizard.evidence.longDescription: "このツールチェーンは、GitHub リポジトリー内で実行するすべてのタスクについてエビデンスをエビデンス・ロッカーとして収集して保管します。\n\nインベントリー・リポジトリーがない場合は、新規リポジトリー・オプションを選択してください。ツールチェーンが、[エビデンス・ロッカー・テンプレート・リポジトリー](https://github.ibm.com/open-toolchain/compliance-evidence-locker) を GitHub 内のユーザー組織に複製します。個人ユーザー組織から複製場所を変更するには、「高度機能」を選択して各フィールドに値を指定します。\n\nさらに、コンプライアンス監査基準を満たすためにエビデンス・ロッカーとして機能するクラウド・オブジェクト・ストレージ・バケットを使用することをお勧めします。"
wizard.evidence.info: "エビデンス管理について詳しくは、[資料](https://pages.github.ibm.com/one-pipeline/docs/#/evidence) を参照してください。"
