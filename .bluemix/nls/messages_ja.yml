wizard.app.title: "アプリケーション・リポジトリー"
wizard.app.longDescription: "アプリケーション・リポジトリーは、CI のツールチェーンおよびパイプラインで作成してターゲット成果物レジストリーに配信するプロジェクトまたはサービスです。また、アプリケーション・リポジトリーには、カスタマイズ可能なタスクを実行するための構成 YAML と構成スクリプトが含まれています。\n\nデフォルトでは、指定するアプリケーション・リポジトリーがない場合に備えて、作業開始を支援するために、[サンプル NodeJS アプリ](https://github.ibm.com/open-toolchain/hello-compliance-app) が用意されています。サンプル・リポジトリーはデフォルトで GitHub 内のユーザー組織に複製されることに注意してください。組織を変更するには、「高度機能」を開いてリポジトリー所有者フィールドを編集してください。"
