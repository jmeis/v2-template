template.name: "セキュア・アプリの開発 (DevSecOps ベスト・プラクティス)"
template.description: "このツールチェーンを使用して、DevSecOps ベスト・プラクティスを活用するアプリケーションを開発し、IBM Cloud Kubernetes Service で管理されている Kubernetes クラスターでテストすることができます。\n\nツールチェーンを使用すると、ソース管理、pull 要求用デリバリー・パイプライン、および継続的な統合を使用した継続的デリバリーが可能となります。デリバリー・パイプラインは左シフト・アプローチに従います。このアプローチでは、ソース・リポジトリー上で静的コード・スキャンが実行され、単体テストが実行され、Docker イメージが作成され、アプリケーション Docker イメージで脆弱性がスキャンされ、作成されたイメージに署名が適用されます。\n\nこのツールチェーンは、監査のためにエビデンスとしてステージごとにパイプライン実行データを収集し、そのエビデンスを IBM COS において変更不可能な形式で保管します。これにより、開発チームは、成功したすべてのアプリケーション・ビルドを、インベントリー・リポジトリーに保管される成果物として記録できます。\n\nまた、ツールチェーンにおける DevOps-Insights 統合では、履歴ビルド・データ、傾向、および検出異常を分析できます。\n\n段階的な説明については、チュートリアルに従ってください。"
template.gettingStarted: "**ツールチェーンの準備ができました**\n**クイック・スタート:** One Pipeline Reference CI パイプラインでアプリケーションを開発およびビルドする方法について、[チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) で調べてください。"
