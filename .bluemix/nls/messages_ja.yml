wizard.vault.title: "シークレット管理"
wizard.vault.longDescription: "このツールチェーン (また多くの場合、カスタマイズ可能スクリプト) におけるいくつかのツールは、特権リソースにアクセスするために秘密を必要とします。そのような秘密の例として、IBM Cloud API キーがあります。このような秘密は、IBM のいずれかの推奨秘密管理ツール (Hashicorp Vault、Secrets Manager、Key Protect など) 内で安全に保管されていなければなりません。その管理ツールは、Tekton パイプラインにおいて機密を簡単に参照できるようにツールチェーンに統合できます。\n\nそのツールをいずれも使用できない場合は、各オプションを使用不可にして作業を進めます。"
wizard.vault.keyProtect.title: "IBM Key Protect"
wizard.vault.keyProtect.description: "Key Protect はクラウド・ベースのセキュリティー・サービスであり、IBM クラウド・サービスまたはお客様がビルドしたアプリケーションで使用される暗号鍵のライフサイクル管理を行います。"
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Secrets Manager を使用すると、IBM Cloud サービスまたはカスタムビルドのアプリケーションで使用するシークレットを作成、リース、および一元管理できます。"
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.hashicorp.description: "HashiCorp Vault は、プログラマチック・アクセスを介して人間とマシンの両方のためにシステムへのアクセスを取りまとめる、シークレット管理ソリューションです。"
wizard.vault.info: "シークレットが入っているシークレットプロバイダーを識別してください。"
cos.title: "Cloud Object Storage"
cos.description: "Cloud Object Storage 統合の情報。"
cos.endpoint.description: "エンドポイントは資格情報 (バケット名、API キー) と一緒に使用され、どこでバケットを探すかを Compliance Pipelines に指示します。サービスまたはアプリケーションと同じリージョンに存在するエンドポイント URL を選択してください。"
cos.bucketname.description: "Cloud Object Storage インスタンスにおけるバケット名。これは、Compliance Pipelines によって生成された成果物およびエビデンスを保管するためのロッカーとして使用されます。"
cos.apikey.description: "COS バケットに書き込む、パイプラインによって使用されるサービス API キー。"
cos.apikey.key: "サービス ID API キー"
cos.info: "Cloud Object Storage は、Compliance Pipelines によって生成されたエビデンスおよび成果物を保管するために使用されます。1 つの Cloud Object Storage インスタンスと 1 つのバケットがユーザーに必要です。ヘルプが必要であれば、[CI ツールチェーン・セットアップ資料](https://github.ibm.com/open-toolchain/compliance-ci-toolchain/blob/develop/docs/compliance-ci-toolchain-setup.md) または [Cloud Object Storage 資料](https://cloud.ibm.com/docs/cloud-object-storage?topic=cloud-object-storage-getting-started-cloud-object-storage) を参照してください。"
cos.endpoint.title: "Cloud Object Storage エンドポイント"
cos.bucketname.title: "Cloud Object Storage インスタンスにおけるバケット名"
cos.apikey.title: "Cloud Object Storage インスタンスに書き込むサービス API キー"
cos.service.description: "Cloud Object Storage インスタンスが入ったツールチェーンに接続するために必要な情報。"
