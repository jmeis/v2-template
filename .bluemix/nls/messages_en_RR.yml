wizard.pipeline.longDescription: "Tekton resources are defined in YAML files managed in source repositories, and when the pipeline is triggered, the repository listed below will be used to create the pipeline and tasks. \n\nThe repo defined below by default is our [common Tekton repository](https://github.ibm.com/open-toolchain/compliance-pipelines), where we keep our CI & CD pipeline YAMLs. There is no need to alter this pipeline and if you do change the pipeline then you are in an unsupported mode from a compliance pipeline perspective.~otc-ui2870"
