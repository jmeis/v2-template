wizard.inventory.title: "Inventory Repo~otc-ui2842"
wizard.inventory.longDescription: "This GitHub repository serves as an inventory for all of the recorded details of any artifacts built by this toolchain. \n\nYou can either choose to create a new inventory repository from our [inventory template repo](https://github.ibm.com/open-toolchain/compliance-inventory) or choose an existing inventory repository. \n\nPlease note, that the template repo, by default, will be cloned to your user organization in GitHub. To change the organization, open 'Advanced Options' and edit the repo owner field.~otc-ui2843"
wizard.inventory.info: "For more information on how the inventory works please read this [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/inventory).~otc-ui2844"
