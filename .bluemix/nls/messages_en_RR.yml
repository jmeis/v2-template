wizard.vault.keyProtect.description: "Key Protect is a cloud-based security service that provides life cycle management for encryption keys that are used in IBM Cloud services or customer-built applications.~otc-ui2879"
wizard.vault.secretsManager.title: "Secrets Manager~otc-ui2880"
wizard.vault.secretsManager.description: "With Secrets Manager you can create, lease, and centrally manage secrets that are used in IBM Cloud services or your custom-built applications.~otc-ui2881"
