wizard.artifactory.title: "Artifactory~otc-ui2829"
wizard.artifactory.longDescription: "The CI Pipeline needs you to provide your IBM Artifactory credentials, in order to access a required compliance utility image that is used to run the bulk of the pipeline work. \n\nPlease go to your [Artifactory user profile]() to retrieve your API key credentials. \n\nThe name of the Artifactory registry is provided as a convenience check for your credentials. If they are invalid, then the name field will throw an error.~otc-ui2830"
wizard.artifactory.docker: "Docker registry~otc-ui2831"
wizard.evidence.title: "Evidence Storage~otc-ui2832"
wizard.evidence.longDescription: "This toolchain collects and stores evidence for all of the tasks it performs within a GitHub repository as the evidence locker. \n\nIf you do not have a inventory repo, select the new repo option and the toolchain will clone our [evidence locker template repo](https://github.ibm.com/open-toolchain/compliance-evidence-locker) to your user organization in GitHub. To change the clone location from your personal user org, select the 'Advanced Options' and fill out the respective fields. \n\nAdditionally, it is recommended that you use a Cloud Object Storage Bucket to serve as an evidence locker to meet compliance audit standards.~otc-ui2833"
wizard.evidence.info: "For further information on evidence management, please read this [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/evidence).~otc-ui2834"
