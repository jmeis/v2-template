wizard.app.title: "Application Repo~otc-ui2823"
wizard.app.longDescription: "The application repo is the project or service that you desire the CI toolchain & pipeline to build and deliver to its target artifact registries. It also contains the configuration yamls and scripts for running the customizable tasks; which you can read about in detail in [our documention](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts). \n\nBy default, we provide you with a [sample NodeJS app](https://github.ibm.com/open-toolchain/hello-compliance-app) to help you get started, if you don't have an application repo to supply. Please note, that the sample repo, by default, will be cloned to your user organization in GitHub; To change the organization, open 'Advanced Options' and edit the repo owner field.~otc-ui2824"
