wizard.vault.title: "Secrets Management~otc-ui2876"
wizard.vault.longDescription: "Several tools in this toolchain, and possibly in your customizable scripts, require secrets to access privileged resources. An IBM Cloud API key is an example of such a secret. These secrets are required to be securely stored within one of IBM's recommended secret management tools; such as Hashicorp Vault, Secrets Manager, or Key Protect; which can be integrated into the toolchain to allow you to easily reference secrets in your Tekton pipeline. \n\nIf you do not have one of these tools available, you can disable each option to proceed.~otc-ui2877"
