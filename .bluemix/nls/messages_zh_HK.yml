wizard.app.title: "應用程式儲存庫"
wizard.app.longDescription: "應用程式儲存庫是您想要 CI 工具鏈與管線來建置並交付至其目標構件登錄的專案或服務。它也包含用於執行可自訂作業的配置 yamls 及 Script；您可以在 [我們的文件](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts) 中詳細閱讀該內容。\n\n依預設，我們會為您提供 [範例 NodeJS 應用程式](https://github.ibm.com/open-toolchain/hello-compliance-app)，以協助您開始使用，如果您沒有要提供的應用程式儲存庫。請注意，依預設會將範例儲存庫複製到 GitHub 中的使用者組織；若要變更組織，請開啟「進階選項」並編輯儲存庫擁有者欄位。"
