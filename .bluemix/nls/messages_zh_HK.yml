template.name: "使用 DevOps 最佳作法開發安全的應用程式"
template.description: "使用此工具鏈，您可以利用 DevSecOps 最佳作法來開發應用程式，並在由 IBM Cloud Kubernetes 服務管理的 Kubernetes 叢集上進行測試。\n\n工具鏈會啟用「來源控制」、「交付管線」的持續交付，以進行取回要求和持續整合。Delivery Pipeline 會遵循左移方法，並在來源儲存庫上執行靜態程式碼掃描、執行單元測試、建置 Docker 映像檔、掃描漏洞的應用程式 Docker 映像檔，以及將簽章套用至建置映像檔。\n\n工具鏈會在每個階段收集管線執行資料作為進行審核目的的證明，並在 IBM COS 中的不可改變的表單中儲存證據。它可讓開發團隊將每一個成功的應用程式建置記錄為儲存在庫存儲存庫中的構件。\n\n工具鏈中的 DevOps Insights 整合會啟用歷程建置資料、趨勢及偵測異常的分析。\n\n如需逐步指示，請遵循指導教學。"
template.gettingStarted: "**您的工具鏈已備妥！**\n**快速入門：** 請查看 [指導教學](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4)，以瞭解如何透過「單一管線參照 CI」的管線來開發並建置您的應用程式。"
