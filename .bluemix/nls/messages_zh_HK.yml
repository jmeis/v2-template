wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "「CI 管線」需要您提供 IBM Artiffactory 認證，以便存取用來執行大量管線工作的必要合規公用程式映像檔。\n\n請跳至您的 [Artifactory 使用者設定檔](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) 以擷取您的 API 金鑰認證。\n\n已提供 Artifactory 登錄的名稱作為認證的便利檢查。如果您的認證無效，則名稱欄位將會擲出錯誤。"
