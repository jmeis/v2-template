wizard.evidence.title: "證明儲存體"
wizard.evidence.longDescription: "此工具鏈會收集並將其在 GitHub 儲存庫內執行所有作業的證明儲存為證明櫃。\n\n如果您沒有庫存儲存庫，請選取新的儲存庫選項，且工具鏈將我們的 [證明櫃範本儲存庫](https://github.ibm.com/open-toolchain/compliance-evidence-locker) 複製到 GitHub 中的使用者組織。若要從您的個人使用者組織變更複製位置，請選取「進階選項」，並填寫個別欄位。\n\n 此外，建議您使用 Cloud Object Storage Bucket 來作為證明櫃，以符合合規審核標準。"
wizard.evidence.info: "如需證明管理的進一步資訊，請閱讀此 [文件](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)。"
