wizard.issues.title: "Repositório de problemas"
wizard.issues.longDescription: "Quaisquer problemas encontrados ao executar os pipelines nessa cadeia de ferramentas são registrados como problemas em um repositório Git. \n\nÉ possível optar por clonar nosso [repositório de modelo de problemas](https://github.ibm.com/open-toolchain/compliance-incident-issues) ou escolher um repositório de problemas existente. \n\nObserve que o repositório de modelo, por padrão, será clonado em sua organização de usuário no GitHub. Para mudar a organização, abra 'Opções avançadas' e edite o campo do proprietário do repositório."
