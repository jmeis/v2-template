template.name: "Desenvolva um app seguro com as melhores práticas de DevSecOps"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver um aplicativo utilizando as melhores práticas de DevSecOps e testá-lo em um cluster Kubernetes gerenciado pelo IBM Cloud Kubernetes Service.\n\nA cadeia de ferramentas permite a entrega contínua com controle de versão, Delivery Pipelines para solicitações pull e integração contínua. O Delivery Pipeline segue uma abordagem de deslocamento para a esquerda e executa varreduras de código estático em repositórios de origem, além de executar testes de unidade, criar a imagem do Docker, varrer a imagem do Docker do aplicativo em busca de vulnerabilidades e aplicar uma assinatura à imagem construída.\n\nA cadeia de ferramentas coleta dados de execução do pipeline em cada estágio como evidência para fins de auditoria e armazena essa evidência de forma imutável no IBM COS. Ela permite que a equipe de desenvolvimento registre as construções de aplicativo bem-sucedidas como artefatos armazenados no repositório de inventário.\n\nA integração DevOps-Insights na cadeia de ferramentas permite a análise de dados históricos de construção, de tendências e de anomalias de detecção.\n\nPara obter instruções passo a passo, siga o tutorial."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta.**\n**Iniciação rápida:** Confira o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) sobre como desenvolver e construir seu aplicativo por meio dos pipelines de CI de referência do OnePipeline."
