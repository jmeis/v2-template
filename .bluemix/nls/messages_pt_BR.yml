wizard.app.repoURLPlaceholder: "https://github.ibm.com/user-id/compliance-app-XXXXXXXXXX"
wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "O pipeline de CI precisa que você forneça suas credenciais do IBM Artifactory a fim de acessar uma imagem de utilitário de conformidade necessária que é usada para executar a maior parte do trabalho do pipeline. \n\nAcesse seu [perfil de usuário do Artifactory](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) para recuperar suas credenciais da chave de API. \n\nO nome do registro do Artifactory é fornecido como uma verificação de conveniência para suas credenciais. Se elas forem inválidas, o campo de nome lançará um erro."
wizard.artifactory.docker: "Registro do Docker"
wizard.evidence.title: "Armazenamento de evidência"
wizard.evidence.longDescription: "Essa cadeia de ferramentas coleta e armazena evidências para todas as tarefas que ela executa em um repositório do GitHub como o bloqueador de evidência. \n\nSe você não tiver um repositório de inventário, selecione a opção de novo repositório e a cadeia de ferramentas clonará nosso [repositório de modelo do bloqueador de evidência](https://github.ibm.com/open-toolchain/compliance-evidence-locker) em sua organização de usuário no GitHub. Para mudar o local de clonagem de sua organização de usuário pessoal, selecione as 'Opções avançadas' e preencha os respectivos campos. \n\nAlém disso, recomenda-se usar um depósito do Cloud Object Storage como bloqueador de evidência para atender às normas de auditoria de conformidade."
wizard.evidence.info: "Para obter mais informações sobre o gerenciamento de evidências, leia esta [documentação](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
wizard.evidence.clone: "Criar novo repositório do bloqueador de evidências"
