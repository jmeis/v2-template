wizard.pipeline.title: "Repositório de definição de pipeline do Tekton"
wizard.pipeline.longDescription: "Os recursos do Tekton são definidos em arquivos YAML gerenciados em repositórios de origem. Quando o pipeline é acionado, o repositório listado abaixo é usado para criar o pipeline e as tarefas. \n\nO repositório definido abaixo é, por padrão, nosso [repositório comum do Tekton](https://github.ibm.com/open-toolchain/compliance-pipelines), no qual nossos YAMLs de pipeline de CI e CD são mantidos. Não há necessidade de alterar esse pipeline. Se você fizer isso, estará em um modo não suportado da perspectiva de um pipeline de conformidade."
