template.name: "Desenvolver um app seguro e compatível com base nas melhores práticas de Shift Left do DevSecOps"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver e implementar um aplicativo com segurança em um cluster Kubernetes gerenciado pelo IBM Cloud Kubernetes Service. Por padrão, a cadeia de ferramentas usa um app Node.js \"Hello World\" de amostra, mas em vez disso, é possível vincular-se ao seu próprio repositório GitHub. Essa cadeia de ferramentas é pré-configurada para entrega contínua com [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), controle de origem, rastreamento de problemas e edição on-line.\n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEssa cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery. Se uma instância desse serviço ainda não estiver no grupo de recursos ou organização selecionada, ao clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes)."
template.gettingStarted: "**Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confira o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) sobre como implementar seu aplicativo por meio dos pipelines de CI/CD de referência de um pipeline."
