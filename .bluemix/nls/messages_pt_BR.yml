deploy.description: "cadeia de ferramentas simples hello-world"
deploy.longDescription: "O pipeline de integração contínua (CI) automatiza a construção, o teste e o empacotamento contínuos de uma oferta de serviço ou um aplicativo. Esse pipeline executa as tarefas de varredura de conformidade, vulnerabilidade e imagem do Docker necessárias e requeridas pelas normas de regulamentação, a fim de garantir um aplicativo seguro e funcional. O pipeline também implementa o aplicativo em um cluster de desenvolvimento no Kubernetes."
