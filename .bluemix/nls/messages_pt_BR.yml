wizard.summary.success.title: "Parabéns"
wizard.summary.success.subtitle: "Você concluiu a configuração de sua cadeia de ferramentas de conformidade de Shift Left do DevSecOps. Clique no botão 'Criar', abaixo, para criar a cadeia de ferramentas com suas ferramentas e configurações escolhidas."
wizard.vault.title: "Gerenciamento de segredos"
wizard.vault.longDescription: "Várias ferramentas nesta cadeia de ferramentas requerem segredos para acessar recursos privilegiados. Uma chave de API da IBM Cloud é um exemplo desse tipo de segredo. Todos os segredos devem ser armazenados com segurança em uma área segura de segredos e, em seguida, referenciados pela cadeia de ferramentas conforme necessário."
wizard.vault.keyProtect.title: "IBM Key Protect"
wizard.vault.keyProtect.description: "O Key Protect é um serviço de segurança baseado em nuvem que fornece gerenciamento de ciclo de vida para chaves de criptografia que são usadas em serviços da IBM Cloud ou em aplicativos construídos pelo cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Com o Secrets Manager é possível criar, arrendar e gerenciar centralmente segredos que são usados em serviços da IBM Cloud ou em aplicativos personalizados."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.hashicorp.description: "O HashiCorp Vault é uma solução de gerenciamento de segredos que intermedia o acesso para humanos e máquinas, por meio de acesso programático aos sistemas."
wizard.vault.info: "Identifique os provedores de segredos que contêm os seus segredos:"
