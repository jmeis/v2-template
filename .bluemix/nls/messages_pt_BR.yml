wizard.evidence.repoURLPlaceholder: "https://github.ibm.com/user-id/compliance-evidence-XXXXXXXXXX"
wizard.evidence.cos.notification.title: "Depósito do COS"
wizard.evidence.cos.notification.sutitle: "Para atender aos padrões de auditoria de conformidade, as evidências devem ser mantidas em um serviço de armazenamento seguro e durável, como o Cloud Object Storage. A opção padrão baseada no Git deve ser usada somente para propósitos de avaliação."
wizard.evidence.cos.title: "Depósito do COS"
wizard.inventory.title: "Repositório de inventário"
wizard.inventory.longDescription: "Este repositório do GitHub atua como um inventário para todos os detalhes registrados de todos os artefatos construídos por esta cadeia de ferramentas. \n\nÉ possível optar por criar um novo repositório de inventário por meio do nosso [repositório de modelo de inventário](https://github.ibm.com/open-toolchain/compliance-inventory) ou escolher um repositório de inventário existente. \n\nObserve que o repositório de modelo, por padrão, será clonado em sua organização de usuário no GitHub. Para mudar a organização, abra 'Opções avançadas' e edite o campo do proprietário do repositório."
wizard.inventory.info: "Para obter mais informações sobre como funciona o inventário, leia esta [documentação](https://pages.github.ibm.com/one-pipeline/docs/#/inventory)."
