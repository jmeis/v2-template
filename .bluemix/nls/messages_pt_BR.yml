wizard.app.title: "Repositório de aplicativo"
wizard.app.longDescription: "O repositório de aplicativo é o projeto ou serviço que você deseja que a cadeia de ferramentas e o pipeline de CI construam e entreguem para seus registros de artefato de destino. Ele também contém os yamls de configuração e os scripts para executar as tarefas customizáveis. Para saber mais detalhes, consulte [nossa documentação](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts). \n\nPor padrão, fornecemos um [app NodeJS de amostra](https://github.ibm.com/open-toolchain/hello-compliance-app) para ajudar na introdução, caso você não tenha um repositório de aplicativo para fornecer. Observe que o repositório de amostra, por padrão, será clonado em sua organização de usuário no GitHub. Para mudar a organização, abra 'Opções avançadas' e edite o campo do proprietário do repositório."
wizard.app.clone: "Usar amostra padrão"
wizard.app.link: "Trazer seu próprio app"
