wizard.app.title: "Repo applicazione "
wizard.app.longDescription: "Il repo dell'applicazione è il progetto o servizio che si desidera venga creato dalla pipeline e dalla toolchain CI e che deve essere distribuito nei relativi registri della risorsa utente di destinazione. Inoltre, contiene gli yaml di configurazione e gli script per l'esecuzione delle attività personalizzabili di cui è possibile leggere i dettagli in [documentazione](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts). \n\nPer impostazione predefinita, viene fornita una [app NodeJS di esempio](https://github.ibm.com/open-toolchain/hello-compliance-app) per iniziare, se non si dispone di un repo dell'applicazione da fornire. notare che il repo di esempio, per impostazione predefinita, verrà clonato nell'organizzazione utente in GitHub; per modificare l'organizzazione, aprire 'Opzioni avanzate' e modificare il campo del proprietario del repo. "
wizard.app.clone: "Utilizza l'esempio predefinito"
