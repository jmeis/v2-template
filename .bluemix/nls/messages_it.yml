wizard.evidence.cos.notification.title: "Bucket COS"
wizard.evidence.cos.notification.sutitle: "Per soddisfare gli standard di verifica della conformità, le prove devono essere conservate in un servizio di archiviazione sicuro e duraturo come Cloud Object Storage. L'opzione basata su Git predefinita deve essere utilizzata solo a fini di valutazione."
