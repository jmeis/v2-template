wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "La Pipeline CI richiede l'immissione delle credenziali IBM Artifactory per accedere ad un'immagine del programma di utilità di conformità richiesto utilizzato per eseguire il lavoro della pipeline. \n\nPassare al [profilo utente Artifactory](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) per recuperare le credenziali della chiave API. \n\nl nome del registro Artifactory viene fornito per convenienza; controllare le proprie credenziali. Se non sono valide, il campo del nome genera un errore. "
wizard.artifactory.docker: "Registro Docker"
wizard.evidence.title: "Storage delle prove"
wizard.evidence.longDescription: "Questa toolchain raccoglie e memorizza le prove per tutte le attività che esegue all'interno di un repository GitHub come il locker delle prove. \n\nSe non si dispone di un repository di inventario, selezionare l'opzione Nuovo repo; la toolchain clonerà il nostro [repo modello locker delle prove](https://github.ibm.com/open-toolchain/compliance-evidence-locker) sull'organizzazione utente in GitHub. Per modificare la posizione di clonazione dall'org utente personale, selezionare 'Opzioni avanzate' e compilare i rispettivi campi. \n\nInoltre, si consiglia di utilizzare un bucket Cloud Object Storage da utilizzare come locker delle prove per soddisfare la conformità con gli standard di verifica. "
wizard.evidence.info: "Per ulteriori informazioni sulla gestione delle prove consultare questa [documentazione](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
