wizard.pipeline.title: "Repo definizione pipeline Tekton "
wizard.pipeline.longDescription: "Le risorse Tekton sono definite in file YAML gestiti nei repository di origine e, quando la pipeline viene attivata, verrà utilizzato il repository riportato di seguito per creare la pipeline e le attività. \n\nIl repository definito di seguito per impostazione predefinita è il [repository Tekton comune](https://github.ibm.com/open-toolchain/compliance-pipelines), in cui sono conservati i file YAML della nostre pipeline CI & CD. Non è necessario modificare questa pipeline; se la pipeline viene modificata, si passa ad una modalità non supportata dalla prospettiva della pipeline di conformità. "
