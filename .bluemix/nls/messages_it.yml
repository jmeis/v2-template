wizard.vault.title: "Gestione dei segreti"
wizard.vault.longDescription: "Diversi strumenti in questa toolchain, e probabilmente negli script personalizzabili, richiedono segreti per accedere alle risorse con privilegi. Una chiave API di IBM Cloud è un esempio di tale segreto. Tali segreti devono essere memorizzati in modo sicuro all'interno di uno degli strumenti di gestione dei segreti consigliati da IBM; ad esempio, Hashicorp Vault, Secrets Manager o Key Protect; tali strumenti possono essere integrati nella toolchain per consentire di fare facilmente riferimento ai segreti nella pipeline Tekton. \n\nSe non si dispone di uno di tali strumenti, è possibile disabilitare ciascuna opzione per continuare. "
wizard.vault.keyProtect.title: "IBM Key Protect"
wizard.vault.keyProtect.description: "Key Protect è un servizio di sicurezza basato sul cloud che fornisce la gestione del ciclo di vita delle chiavi di crittografia utilizzate nei servizi IBM Cloud o nelle applicazioni create dai clienti."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Con Secrets Manager è possibile creare, noleggiare e gestire centralmente i segreti che vengono utilizzati nei servizi IBM Cloud o nelle applicazioni personalizzate."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.hashicorp.description: "HashiCorp Vault è una soluzione di gestione dei segreti a cui i broker accedono in modo programmatico sia per gli umani che per le macchine."
