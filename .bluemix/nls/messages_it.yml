wizard.issues.longDescription: "Eventuali problemi riscontrati durante l'esecuzione delle pipeline in questa toolchain vengono registrati come problemi in un repository Git. \n\nÈ possibile scegliere di clonare il nostro [repo modello dei problemi](https://github.ibm.com/open-toolchain/compliance-incident-issues) o scegliere un repository dei problemi esistente. \n\nNotare che, per impostazione predefinita, il repo modello verrà clonato nell'organizzazione utente in GitHub. Per modificare l'organizzazione, aprire 'Opzioni avanzate' e modificare il campo del proprietario del repo. "
