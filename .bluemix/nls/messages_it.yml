template.name: "Sviluppa un'app sicura con le best practice di DevSecOps "
template.description: "Con questa toolchain, è possibile sviluppare un'applicazione utilizzando le best practice di DevSecOps e verificarla su un cluster Kubernetes gestito da IBM Cloud Kubernetes Service. \n\nLa toolchain consente la distribuzione continua con il controllo origine, Delivery Pipeline per le richieste di pull e l'integrazione continua. La delivery pipeline segue un approccio shift-left ed esegue la scansione del codice statico sui repository di origine, esegue i test di unità, crea l'immagine docker, esegue la scansione dell'immagine docker dell'applicazione per ricercare le vulnerabilità ed applica una firma all'immagine creata. \n\nLa toolchain raccoglie i dati di esecuzione della pipeline ad ogni fase come prova per scopi di verifica e la memorizza in formato non modificabile in IBM COS. Consente al team di sviluppo di registrare ogni applicazione creata correttamente come risorsa utente memorizzata nel repository di inventario. \n\nL'integrazione DevOps-Insights nella toolchain abilita l'analisi dei dati della build cronologici, delle tendenze e delle anomalie di rilevamento. \n\nPer istruzioni dettagliate, seguire il tutorial. "
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido:** Consultare il [tutorial](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) sullo sviluppo dell'applicazione attraverso le pipeline One Pipeline Reference CI. "
