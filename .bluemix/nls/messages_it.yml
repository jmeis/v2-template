wizard.inventory.title: "Repo inventario"
wizard.inventory.longDescription: "Questo repository GitHub viene utilizzato come inventario per tutti i dettagli registrati di qualsiasi risorsa utente creata da questa toolchain. \n\nÈ possibile scegliere di creare un nuovo repository dell'inventario dal [repo modello inventario](https://github.ibm.com/open-toolchain/compliance-inventory) o scegliere un repository dell'inventario esistente. \n\nNotare che, per impostazione predefinita, il repo modello verrà clonato nell'organizzazione utente in GitHub. Per modificare l'organizzazione, aprire 'Opzioni avanzate' e modificare il campo del proprietario del repo. "
