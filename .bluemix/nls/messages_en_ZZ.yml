template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ ａｎ ａｐｐｌｉｃａｔｉｏｎ ｕｔｉｌｉｚｉｎｇ ＤｅｖＳｅｃＯｐｓ ｂｅｓｔ ｐｒａｃｔｉｃｅｓ ａｎｄ ｔｅｓｔ ｉｔ ｏｎ ａ Ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ ｍａｎａｇｅｄ ｂｙ ｔｈｅ ＩＢＭ Ｃｌｏｕｄ Ｋｕｂｅｒｎｅｔｅｓ Ｓｅｒｖｉｃｅ.\n\nＴｈｅ ｔｏｏｌｃｈａｉｎ ｅｎａｂｌｅｓ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ ｗｉｔｈ Ｓｏｕｒｃｅ Ｃｏｎｔｒｏｌ, Ｄｅｌｉｖｅｒｙ Ｐｉｐｅｌｉｎｅｓ ｆｏｒ ｐｕｌｌ ｒｅｑｕｅｓｔｓ, ａｎｄ ｃｏｎｔｉｎｕｏｕｓ ｉｎｔｅｇｒａｔｉｏｎ. Ｔｈｅ ｄｅｌｉｖｅｒｙ ｐｉｐｅｌｉｎｅ ｆｏｌｌｏｗｓ ａ ｓｈｉｆｔ-ｌｅｆt approach and performs static code scans on source repositories, runs unit tests, builds docker image, scans application docker image for vulnerabilities, and applies a signature to the built image.\n\nThe toolchain collects pipeline run data at every stage as evidence for auditing purposes and stores it in the immutable form in IBM COS. It enables the development team to record every successful application build as artifacts stored in the inventory repository.\n\nThe DevOps-Insights integration in the toolchain enables analysis of historical build data, trends, and detection anomalies.\n\nFor step-by-step instructions, follow the tutorial.ฏูİı｜]"
