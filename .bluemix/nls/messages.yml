wizard.app.title: "Application Repository"
wizard.app.longDescription: "The application repository is the project or service source code that CI toolchain & pipeline builds, tests and delivers to target artifact registries. The repository also contains configuration yamls and scripts for running the custom pipeline tasks. For more information on custom pipeline tasks, refer to [documention](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts). \n\nBy default, the toolchain provides a [Sample NodeJS App](https://github.ibm.com/open-toolchain/hello-compliance-app) to help you get started. \n\nPlease note that, by default the template application repository will be cloned to your Git Repos and Issue Tracking Organization. To change the organization, open 'Advanced Options' and edit the Repository Owner field."
