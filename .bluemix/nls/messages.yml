wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "The CI Pipeline needs you to provide your IBM Artifactory credentials, in order to access a required compliance utility image that is used to run the bulk of the pipeline work. \n\nPlease go to your [Artifactory user profile](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) to retrieve your API key credentials. \n\nThe name of the Artifactory registry is provided as a convenience check for your credentials. If they are invalid, then the name field will throw an error."
wizard.artifactory.docker: "Docker registry"
wizard.evidence.title: "Evidence Storage"
wizard.evidence.longDescription: "The evidence repository records the summary of all the evidences collected during the CI process. These evidences are collected by the pipeline during pipeline run.\n\nYou can either choose to create a new evidence repository, which will be a clone of the [evidence locker repository template](https://github.ibm.com/open-toolchain/compliance-evidence-locker), or use an existing evidence repository that you are sharing between toolchains.\n\n Please note that, by default the template evidence repository will be clone to your Git Repos and Issue Tracking Organization. To change the organization, open 'Advanced Options' and edit the Repository Owner field.\n\nAdditionally, it is strongly recommended to use a Cloud Object Storage Bucket as an evidence locker to store all the evidences and artifacts collected during the pipeline run."
wizard.evidence.info: "For more information on Evidence Management, refer to [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
