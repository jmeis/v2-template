wizard.evidence.cos.notification.sutitle: "To meet compliance audit standards, evidence must be maintained in a secure and durable storage service like Cloud Object Storage. The default Git Repos and Issue Tracking based option should only be used for evaluation purposes."
wizard.evidence.cos.title: "COS bucket"
wizard.inventory.title: "Inventory Repository"
wizard.inventory.longDescription: "The inventory repository records details of artifacts built by the CI toolchains. \n\nYou can choose to either create a new inventory repository, which will be a clone of the [inventory repository template](https://github.ibm.com/open-toolchain/compliance-inventory), or use an existing inventory repository that you are sharing between toolchains.\n\nPlease note that, by default the template inventory repository will be cloned to your Git Repos and Issue Tracking organization. To change the organization, open 'Advanced Options' and edit the Repository Owner field."
wizard.inventory.info: "For more information on Inventory, refer to [documentation](https://pages.github.ibm.com/one-pipeline/docs/#/inventory)."
