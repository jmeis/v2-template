wizard.issues.title: "Issues Repository"
wizard.issues.longDescription: "Issues that are found while the CI pipeline is running are automatically recorded in a Git Repos and Issue Tracking repository.\n\nYou can choose to either create a new issues repository, which will be a clone of the [issues repository template](https://github.ibm.com/open-toolchain/compliance-incident-issues), or use an existing issues repository that you are sharing between toolchains.\n\nPlease note that, by default the template issues repository will be cloned to your Git Repos and Issue Tracking Organization. To change the organization, open 'Advanced Options' and edit the Repository Owner field."
