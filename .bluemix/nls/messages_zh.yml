template.name: "使用 DevSecOps 最佳实践开发安全应用程序"
template.description: "通过此工具链，您可以利用 DevSecOps 最佳实践来开发应用程序，并在 IBM Cloud Kubernetes Service 管理的 Kubernetes 集群上测试该应用程序。\n\n此工具链支持通过“源代码控制”持续交付、利用“交付管道”拉取请求以及持续集成。交付管道采用左移方法，并对源代码存储库执行静态代码扫描，运行单元测试，构建 Docker 映像，扫描应用程序 Docker 映像以查找漏洞，以及将签名应用于构建的映像。\n\n此工具链会收集每个阶段的管道运行数据以作为用于审计目的的证据，并会在 IBM COS 中以不可变的形式存储证据。它支持开发团队将每个成功的应用程序构建记录为存储在库存存储库中的工件。\n\n此工具链中的 DevOps-Insights 集成支持分析历史构建数据、趋势和检测异常。\n\n有关逐步指示信息，请遵循相关教程。"
template.gettingStarted: "**工具链已就绪！**\n**快速启动：**有关如何通过 One Pipeline Reference CI 管道开发和构建应用程序的信息，请查看[教程](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4)。"
