wizard.evidence.title: "证据存储器"
wizard.evidence.longDescription: "此工具链会收集其执行的所有任务的证据，并将这些证据存储在作为证据存储柜的 GitHub 存储库中。\n\n如果您没有库存存储库，请选择“新建存储库”选项，然后工具链会将[证据存储柜模板存储库](https://github.ibm.com/open-toolchain/compliance-evidence-locker)克隆到 GitHub 中您的用户组织。要将您的个人用户组织更改为其他克隆位置，请选择“高级选项”并填写相应的字段。\n\n此外，建议使用 Cloud Object Storage 存储区作为证据存储柜，以符合合规性审计标准。"
