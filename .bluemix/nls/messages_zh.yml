wizard.app.longDescription: "应用程序存储库是您希望 CI 工具链和管道构建并交付到其目标工件注册表的项目或服务。它还包含用于运行可定制任务的配置 YAML 和脚本；您可以在[文档](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts)中详细阅读有关这些任务的信息。\n\n 缺省情况下，我们提供了[样本 NodeJS 应用程序](https://github.ibm.com/open-toolchain/hello-compliance-app)以帮助您入门（如果您没有应用程序存储库可提供）。请注意，缺省情况下，样本存储库将克隆到 GitHub 中您的用户组织；要更改组织，请打开“高级选项”，然后编辑“存储库所有者”字段。"
