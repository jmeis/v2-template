wizard.inventory.title: "Bestandsrepository"
wizard.inventory.longDescription: "Dieses GitHub-Repository dient als Bestand für alle aufgezeichneten Details aller in dieser Toolchain erstellten Artefakte. \n\nSie können entweder mithilfe des [Bestandsschablonenrepositorys](https://github.ibm.com/open-toolchain/compliance-inventory) ein neues Bestandsrepository erstellen oder ein vorhandenes Bestandsrepository auswählen. \n\nBitte beachten Sie, dass das Schablonenrepository standardmäßig in Ihrer GitHub-Benutzerorganisation geklont wird. Um die Organisation zu ändern, öffnen Sie die Anzeige 'Erweiterte Optionen' und bearbeiten Sie das Feld für den Repository-Eigner."
wizard.inventory.info: "Weitere Informationen zur Funktionsweise des Bestands finden Sie in dieser [Dokumentation](https://pages.github.ibm.com/one-pipeline/docs/#/inventory)."
