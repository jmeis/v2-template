wizard.app.title: "Anwendungsrepository"
wizard.app.longDescription: "Das Anwendungsrepository ist das Projekt oder der Service, den die CI-Toolchain und -Pipeline erstellen und an ihre Zielartefaktrepositorys liefern soll. Es enthält außerdem die YAML-Konfigurationsdateien und Scripts für die Ausführung der anpassbaren Tasks, zu denen Sie detaillierte Informationen in der [Dokumentation](https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts) nachlesen können. \n\nStandardmäßig wird Ihnen eine [NodeJS-Beispiel-App](https://github.ibm.com/open-toolchain/hello-compliance-app) zur Verfügung gestellt, um Ihnen die ersten Schritte zu erleichtern, falls Sie kein Anwendungsrepository angeben können. Bitte beachten Sie, dass das Beispielrepository standardmäßig in Ihrer GitHub-Benutzerorganisation geklont wird. Um die Organisation zu ändern, öffnen Sie die Anzeige 'Erweiterte Optionen' und bearbeiten Sie das Feld für den Repository-Eigner."
wizard.app.clone: "Standardbeispiel verwenden"
wizard.app.link: "Nutzen Sie Ihre eigene App"
wizard.app.repoNamePlaceholder: "compliance-app-XXXXXXXXXX"
wizard.app.repoURLPlaceholder: "https://github.ibm.com/user-id/compliance-app-XXXXXXXXXX"
wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "Die CI-Pipeline muss Ihnen Ihre IBM Artifactory-Berechtigungsnachweise bereitstellen, damit Sie auf das Image für ein erforderliches Konformitätsdienstprogramm zugreifen können, das zum Ausführen eines Großteils der  Pipelinearbeit verwendet wird. \n\nBitte wechseln Sie zu Ihrem [Artifactory-Benutzerprofil](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile), um Ihre Berechtigungsnachweise für API-Schlüssel abzurufen. \n\nDer Name der Artifactory-Registry wird als Komfortoption zur Prüfung Ihrer Berechtigungsnachweise angegeben. Falls Ihre Berechtigungsnachweise ungültig sind, löst das Feld für den Namen einen Fehler aus."
wizard.artifactory.docker: "Docker-Registry"
wizard.evidence.title: "Angabenspeicher"
wizard.evidence.longDescription: "Diese Toolchain erfasst und speichert Angaben für alle Tasks, die sie in einem GitHub-Repository als Aufgabenspeicher ausführt. \n\nFalls Sie nicht über ein Bestandsrepository verfügen, wählen Sie die Option 'Neues Repository' aus. Die Toolchain klont dann das [Repository für Angabenspeicherschablonen](https://github.ibm.com/open-toolchain/compliance-evidence-locker) in Ihrer GitHub-Benutzerorganisation. Um die Klonposition zu ändern und nicht Ihre persönliche Benutzerorganisation zu verwenden, wählen Sie 'Erweiterte Optionen' aus und füllen Sie die entsprechenden Felder aus. \n\nEs empfiehlt sich außerdem, ein Cloud Object Storage-Bucket als Angabenspeicher zu verwenden, damit die Standards für die Konformitätsprüfung erfüllt werden."
wizard.evidence.info: "Weitere Informationen zur Angabenverwaltung finden Sie in dieser [Dokumentation](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
wizard.evidence.clone: "Neues Repository für Angabenspeicher erstellen"
wizard.evidence.link: "Vorhandenen Angabenspeicher verwenden"
wizard.evidence.repoNamePlaceholder: "compliance-evidence-XXXXXXXXXX"
wizard.evidence.repoURLPlaceholder: "https://github.ibm.com/user-id/compliance-evidence-XXXXXXXXXX"
wizard.evidence.cos.notification.title: "COS-Bucket"
wizard.evidence.cos.notification.sutitle: "Um die Standards der Konformitätsprüfung zu erfüllen, müssen Angaben in einem sicheren und permanenten Speicherservice wie Cloud Object Storage aufbewahrt werden. Die standardmäßig verfügbare Git-basierte Option sollte nur für Bewertungszwecke verwendet werden."
