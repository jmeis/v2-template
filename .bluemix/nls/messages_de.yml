template.name: "Sichere App mit Best Practices von DevSecOps entwickeln"
template.description: "Mit dieser Toolchain können Sie eine Anwendung unter Verwendung der Best Practices von DevSecOps entwickeln und in einem Kubernetes-Cluster testen, der vom IBM Cloud Kubernetes Service verwaltet wird.\n\nDie Toolchain ermöglicht Continuous Delivery mit Quellcodeverwaltung, Delivery Pipelines für Pull-Anforderungen und kontinuierliche Integration. Die Delivery Pipeline folgt einem Shift-Left-Ansatz; sie führt Suchläufe für statischen Code in Quellenrepositorys aus, führt Komponententests durch, erstellt Docker-Images, durchsucht das Docker-Anwendungsimage nach Schwachstellen und wendet auf das erstellte Image eine Signatur an. \n\nDie Toolchain erfasst in jeder Phase die Ausführungsdaten der Pipeline als Angaben für Prüfzwecke und speichert sien in unveränderlicher Form in IBM COS. Mit ihrer Hilfe kann das Entwicklungsteam jeden erfolgreichen Anwendungsbuild als Artefakt aufzeichnen und im Bestandsrepository speichern. \n\nDie Integration von DevOps Insights in die Toolchain ermöglicht die Analyse von archivierten Builddaten, Trends und Erkennungsanomalien. \n\nSchrittweise Anleitungen finden Sie im Lernprogramm."
template.gettingStarted: "**Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Im [Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) erfahren Sie, wie Sie Ihre Anwendung über die One-Pipeline-Referenz-CI-Pipelines entwickeln und erstellen können."
