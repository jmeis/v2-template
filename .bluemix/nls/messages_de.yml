deploy.description: "Einfache Toolchain für Hello World"
deploy.longDescription: "Die Pipeline für die kontinuierliche Integration (Continuous Integration, CI) automatisiert die kontinuierlichen Builds, Tests und Paketierungen eines Serviceangebots oder einer Anwendung. Diese Pipeline führt die erforderlichen Suchtasks für Konformität, Schwachstellen und Docker-Images durch, die durch Verordnungsstandards vorausgesetzt werden, um eine sichere und funktionsfähige Anwendung zu gewährleisten. Die Pipeline stellt die Anwendung außerdem in einem Entwicklungscluster von Kubernetes bereit."
