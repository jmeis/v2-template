wizard.summary.success.subtitle: "Sie haben die Konfiguration Ihrer Shift Left DevSecOps-Konformitäts-Toolchain abgeschlossen. Klicken Sie unten auf die Schaltfläche 'Erstellen', um die Toolchain mit Ihren ausgewählten Tools und Einstellungen zu erstellen."
wizard.vault.title: "Verwaltung von geheimen Schlüsseln"
wizard.vault.longDescription: "Mehrere Tools in dieser Toolchain und möglicherweise in Ihren anpassbaren Scripts erfordern geheime Schlüssel für den Zugriff auf berechtigte Ressourcen. Ein IBM Cloud-API-Schlüssel ist ein Beispiel für einen solchen geheimen Schlüssel. Diese geheimen Schlüssel müssen sicher in einem der von IBM empfohlenen Management-Tools für geheime Schlüssel gespeichert werden, z. B. Hashicorp Vault, Secrets Manager oder Key Protect; diese Tools können in die Toolchain integriert werden, damit Sie geheime Schlüssel in Ihrer Tekton-Pipeline problemlos referenzieren können. \n\nFalls keines dieser Tools für Sie verfügbar ist, können Sie jede Option inaktivieren, um fortzufahren."
