wizard.issues.longDescription: "Alle Probleme, die bei der Ausführung der Pipelines in dieser Toolchain auftreten, werden als Issues in einem Git-Repository aufgezeichnet. \n\nSie können entweder das [Issue-Schablonenrepository](https://github.ibm.com/open-toolchain/compliance-incident-issues) klonen oder ein vorhandenes Issues-Repository auswählen. \n\nBitte beachten Sie, dass das Schablonenrepository standardmäßig in Ihrer GitHub-Benutzerorganisation geklont wird. Um die Organisation zu ändern, öffnen Sie die Anzeige 'Erweiterte Optionen' und bearbeiten Sie das Feld für den Repository-Eigner."
