wizard.pipeline.title: "Tekton-Repository für Pipelinedefinitionen"
wizard.pipeline.longDescription: "Tekton-Ressourcen werden in YAML-Dateien definiert, deren Verwaltung in Quellenrepositorys erfolgt. Sobald die Pipeline ausgelöst wird, werden die nachfolgend aufgelisteten Repositorys verwendet, um die Pipeline und die Tasks zu erstellen. \n\nDas unten standardmäßige definierte Repository ist das [allgemeine Tekton-Repository](https://github.ibm.com/open-toolchain/compliance-pipelines), in dem die YAML-Dateien für die CI- und CD-Pipeline aufbewahrt werden. Eine Änderung dieser Pipeline ist nicht erforderlich. Falls Sie die Pipeline ändern, wird der bestehende Modus hinsichtlich der Konformitätspipeline nicht unterstützt."
