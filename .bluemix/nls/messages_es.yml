wizard.app.repoURLPlaceholder: "https://github.ibm.com/user-id/compliance-app-XXXXXXXXXX"
wizard.artifactory.title: "Artifactory"
wizard.artifactory.longDescription: "El conducto de CI requiere que proporcione sus credenciales de IBM Artifactory, para poder acceder a una imagen de programa de utilidad de conformidad necesaria que se utiliza para ejecutar la mayor parte del trabajo del conducto. \n\nConsulte su [perfil de usuario de Artifactory](https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) para recuperar sus credenciales de clave de API.  (https://na.artifactory.swg-devops.com/ui/admin/artifactory/user_profile) \n\nEl nombre del registro de Artifactory se proporciona para que pueda comprobar con comodidad sus credenciales. Si no son válidas, el campo de nombre generará un error."
wizard.artifactory.docker: "Registro de Docker"
wizard.evidence.title: "Almacenamiento de pruebas"
wizard.evidence.longDescription: "Esta cadena de herramientas recopila y almacena pruebas para todas las tareas que realiza dentro de un repositorio de GitHub como archivo de pruebas. \n \nSi no tiene un repositorio de inventario, seleccione la nueva opción de repositorio y la cadena de herramientas clonará nuestro [repositorio de plantillas de archivo de pruebas] (https://github.ibm.com/open-toolchain/compliance-evidence-locker) en su organización de usuario en GitHub. Para cambiar la ubicación de clonación de la organización de usuario personal, seleccione las 'Opciones avanzadas' y rellene los campos correspondientes. \n \nAdemás, se recomienda que utilice un grupo de almacenamiento de objetos de nube para servir como un archivo de pruebas para cumplir los estándares de auditoría de conformidad."
wizard.evidence.info: "Para obtener más información sobre la gestión de pruebas, lea esta [documentación](https://pages.github.ibm.com/one-pipeline/docs/#/evidence)."
wizard.evidence.clone: "Crear repositorio de archivo de pruebas nuevo"
wizard.evidence.link: "Utilizar archivo de pruebas existente"
