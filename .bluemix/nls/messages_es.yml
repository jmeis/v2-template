template.name: "Desarrollar una aplicación segura con las mejores prácticas de DevSecOps"
template.description: "Con esta cadena de herramientas, puede desarrollar una aplicación utilizando las mejores prácticas de DevSecOps y probarlas en un clúster de Kubernetes gestionado por IBM Cloud Kubernetes Service.\n\nLa cadena de herramientas habilita la entrega continua con control de origen, conductos de entrega para solicitudes de extracción e integración continua. El conducto de entrega sigue un enfoque de desplazamiento a la izquierda y realiza exploraciones de código estático en los repositorios de origen, ejecuta pruebas de unidad, compila una imagen de docker, explora si hay vulnerabilidades en la imagen de docker y aplica una firma a la imagen compilada.\n\nLa cadena de herramientas recopila datos de ejecución de conducto en cada etapa como prueba para fines de auditoría y los almacena inmutables en IBM COS. Permite al equipo de desarrollo registrar cada compilación de aplicación correcta como artefactos almacenados en el repositorio de inventario.\n\nLa integración de DevOps-Insights en la cadena de herramientas habilita el análisis de datos de compilación históricos, tendencias y anomalías de detección.\n \nPara obtener instrucciones paso a paso, siga la guía de aprendizaje."
template.gettingStarted: "**Su cadena de herramientas está lista.**\n**Inicio rápido:** Consulte la [guía de aprendizaje](https://www.ibm.com/cloud/architecture/tutorials/tekton-pipeline-with-compliance-automation-kubernetes?task=4) sobre cómo desarrollar y crear la aplicación mediante los conductos de CI de One Pipeline Reference."
