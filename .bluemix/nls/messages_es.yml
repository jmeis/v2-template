wizard.pipeline.longDescription: "Los recursos de Tekton se definen en archivos YAML gestionados en repositorios de origen y, cuando se active el conducto, el repositorio que se muestra a continuación se utilizará para crear el conducto y las tareas. \n\nEl repositorio definido más abajo de forma predeterminada es nuestro [repositorio común de Tekton] (https://github.ibm.com/open-toolchain/compliance-pipelines), donde mantenemos nuestros YAML de CI y CD. No es necesario modificar este conducto y, si lo cambia, se encuentra en una modalidad no soportada desde una perspectiva de conducto de conformidad."
