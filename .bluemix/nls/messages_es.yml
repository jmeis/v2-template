wizard.issues.longDescription: "Los problemas que se encuentran al ejecutar los conductos en esta cadena de herramientas se registran como problemas en un repositorio Git. \n\nPuede optar por clonar nuestro [repositorio de plantillas de problemas] (https://github.ibm.com/open-toolchain/compliance-incident-issues) o elegir un repositorio de problemas existente. \n\nTenga en cuenta que el repositorio de plantillas, de forma predeterminada, se clonará en su organización de usuario en GitHub. Para cambiar la organización, abra 'Opciones avanzadas' y edite el campo de propietario de repositorio."
