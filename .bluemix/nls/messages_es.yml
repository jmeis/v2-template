wizard.app.title: "Repositorio de la aplicación"
wizard.app.longDescription: "El repositorio de la aplicación es el proyecto o el servicio que desea que la cadena de herramientas y el conducto de CI compilen y entreguen a sus registros de artefactos de destino. También contiene los yaml y los scripts de configuración para ejecutar las tareas personalizables, sobre las que puede leer más detalladamente en [nuestra documentación] (https://pages.github.ibm.com/one-pipeline/docs/#/custom-scripts). \n\nDe forma predeterminada, le proporcionamos una [aplicación NodeJS de ejemplo] (https://github.ibm.com/open-toolchain/hello-compliance-app) para ayudarle a empezar, si no tiene un repositorio de aplicación para suministrar. Tenga en cuenta que el repositorio de ejemplo, de forma predeterminada, se clonará en su organización de usuario en GitHub; para cambiar la organización, abra 'Opciones avanzadas' y edite el campo de propietario de repositorio."
wizard.app.clone: "Utilizar ejemplo predeterminado"
wizard.app.link: "Utilizar su propia aplicación"
