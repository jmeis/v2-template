wizard.evidence.repoURLPlaceholder: "https://github.ibm.com/user-id/compliance-evidence-XXXXXXXXXX"
wizard.evidence.cos.notification.title: "Grupo COS"
wizard.evidence.cos.notification.sutitle: "Para cumplir los estándares de auditoría de conformidad, las pruebas se deben mantener en un servicio de almacenamiento seguro y duradero como Cloud Object Storage. La opción predeterminada basada en Git solo se debe utilizar con fines de evaluación."
wizard.evidence.cos.title: "Grupo COS"
wizard.inventory.title: "Repositorio de inventario"
wizard.inventory.longDescription: "Este repositorio de GitHub sirve como inventario para todos los detalles registrados de todos los artefactos creados por esta cadena de herramientas. \n\nPuede optar por crear un nuevo repositorio de inventario desde nuestro [repositorio de plantillas de inventario] (https://github.ibm.com/open-toolchain/compliance-inventory) o elegir un repositorio de inventario existente. \n\nTenga en cuenta que el repositorio de plantillas, de forma predeterminada, se clonará en su organización de usuario en GitHub. Para cambiar la organización, abra 'Opciones avanzadas' y edite el campo de propietario de repositorio."
wizard.inventory.info: "Para obtener más información sobre cómo funciona el inventario, consulte esta [documentación] (https://pages.github.ibm.com/one-pipeline/docs/#/inventory)."
