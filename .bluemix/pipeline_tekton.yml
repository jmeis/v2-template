---
inputs:
- type: git
  branch: master
  service: ${PIPELINE_REPO}
  path: .pipeline
triggers:
- type: git
  name: Git PR Trigger
  service: ${PIPELINE_REPO}
  branch: master
  events: '{"push":true,"pull_request":true,"pull_request_closed":false}'
  eventListener: listener
- type: manual
  name: Manual Trigger
  eventListener: listener
properties:
- name: imageUrl
  value: ${IMAGE_URL}
  type: text
- name: evidence_repo
  value: ${EVIDENCE_REPO}
  type: text
- name: repository
  value: ${REPO_URL}
  type: text
- name: vault_name
  value: ${VAULT_INSTANCE}
  type: text
- name: registry-region
  value: ${REGISTRY_REGION_ID}
  type: text
- name: app-name
  value: ${APP_NAME}
  type: text
- name: registry-namespace
  value: ${REGISTRY_NAMESPACE}
  type: text
- name: revision
  value: master
  type: text
- name: dev-cluster-namespace
  value: ${DEV_CLUSTER_NAMESPACE}
  type: text
- name: dev-region
  value: ${DEV_REGION_ID}
  type: text
- name: api-key
  value: ${API_KEY}
  type: SECURE
- name: dev-cluster-name
  value: ${DEV_CLUSTER_NAME}
  type: text
- name: dev-resource-group
  value: ${DEV_RESOURCE_GROUP}
  type: text
- name: dev-cluster-name
  value: ${BUILD_CLUSTER_NAME}
  type: text
- name: build_signer
  value: ${BUILD_SIGNER}
  type: text
- name: validation_signer
  value: ${VALIDATION_SIGNER}
  type: text
