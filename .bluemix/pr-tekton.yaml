triggers:
  - type: git
    name: Git PR Trigger
    service: ${APP_REPO}
    branch: master
    events:
      pull_request: true
    eventListener: pr-listener
properties:
  - name: api-key
    value: ${API_KEY}
    type: SECURE
  - name: pipeline-debug
    value: "0"
    type: text
  - name: artifactory-dockerconfigjson
    value: ${ARTIFACTORY_DOCKER_CONFIG_JSON}
    type: SECURE
  - name: one-pipeline-config
    value: .one-pipeline.yaml
    type: text
  - name: git-token
    value: ""
    type: SECURE
