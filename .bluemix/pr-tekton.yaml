  - type: git
    branch: master
    service: ${TEKTON_CATALOG_REPO}
    path: stable/task/git-get-credentials/1
  - type: git
    branch: master
    service: ${TEKTON_CATALOG_REPO}
    path: stable/task/github-set-status/1
  - type: git
