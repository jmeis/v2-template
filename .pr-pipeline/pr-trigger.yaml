---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: pr-template
spec:
  params:
    - name: head-branch
      description: source branch of the PR
    - name: head-sha
      description: commit id
    - name: head-repo
      description: the name of the PR's repo source
    - name: base-branch
      description: target branch of the PR
    - name: base-repo
      description: the name of the PR's repo target
    - name: base-repo-name
      description: the name of the PR's repo target
    - name: base-repo-owner
      description: the owner of the PR's repo target
    - name: pr-url
      description: PR url
    - name: commit-timestamp
      description: the timestamp of when the commit pushed
    - name: event-payload
      description: event payload from the trigger webhook
      default: ""
    - name: repository-integration
      description: the repo integration name
    - name: artifactory-dockerconfigjson
      description: dockerconfigjson for pullsecrets
    - name: onepipeline-dockerconfigjson
      description: dockerconfigjson for images used in .one-pipeline.yaml
      default: "eyJhdXRocyI6e319" # ie. {"auths":{}} base64 encoded
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
    - name: compliance-baseimage
      description: one-pipeline baseimage to run most of the built-in pipeline code
      default: "wcp-compliance-automation-team-docker-local.artifactory.swg-devops.com/compliance-baseimage:2.12.3@sha256:a8d79dc73c82b06ac419d3bc76ec8159cc8c2d438a96e37a358177dc01ef9905"
    - name: pipeline-name
      description: The name of the pipeline to run
      default: pr-pipeline
    - name: dind-image
      description: Base image to run sidecars
      default: "wcp-compliance-automation-team-docker-local.artifactory.swg-devops.com/docker:19-dind"
    - name: detect-secrets-image
      default: "wcp-compliance-automation-team-docker-local.artifactory.swg-devops.com/detect-secrets:0.13.1.ibm.31.dss@sha256:972a827e988f6443f478b7443dc0c8d8761ec15127588103817bb168667ebd0c" 

  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.artifactory-dockerconfigjson)
      metadata:
        name: artifactory-pull-secret
      type: kubernetes.io/dockerconfigjson
    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.onepipeline-dockerconfigjson)
      metadata:
        name: onepipeline-pull-secret
      type: kubernetes.io/dockerconfigjson
    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: artifactory-pull-secret
        - name: onepipeline-pull-secret
      metadata:
        name: sa-pullsecret
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: trigger
        labels:
          app.kubernetes.io/version: "1.0.0"
      data:
        payload.json: $(params.event-payload)
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: $(params.pipeline-name)
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: head-branch
            value: $(params.head-branch)
          - name: head-sha
            value: $(params.head-sha)
          - name: head-repo
            value: $(params.head-repo)
          - name: base-branch
            value: $(params.base-branch)
          - name: base-repo
            value: $(params.base-repo)
          - name: base-repo-name
            value: $(params.base-repo-name)
          - name: base-repo-owner
            value: $(params.base-repo-owner)
          - name: commit-timestamp
            value: $(params.commit-timestamp)
          - name: pr-url
            value: $(params.pr-url)
          - name: repository-integration
            value: $(params.repository-integration)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: compliance-baseimage
            value: $(params.compliance-baseimage)
          - name: dind-image
            value: $(params.dind-image)
          - name: detect-secrets-image
            value: $(params.detect-secrets-image)
        serviceAccountName: sa-pullsecret
