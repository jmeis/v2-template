---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: registry-namespace
      description: The namespace in the container image registry. You can set it up
        with {bx cr namespace-add]. Learn more at
        https://cloud.ibm.com/docs/services/Registry?topic=registry-getting-started#getting-started.
    - name: app-name
      description: The name of your app
    - name: registry-region
      description: The IBM Cloud region for image registry
    - name: branch
      description: the branch for the git repo
      default: "master"
    - name: repository-integration
      description: the repo integration name
    - name: dev-resource-group
      description: Resource Group
    - name: dev-region
      description: target region
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
    - name: commit-id
      description: commit id
    - name: pr-url
      description: pr url
      default: ""
    - name: inventory-repo
      description: inventory repository owner and name
    - name: version
      description: cr branch name
    - name: cos-bucket-name
      description: Bucket name in your Cloud Object Storage instance, used as an Evidence Locker
      default: ""
    - name: cos-endpoint
      description: Endpoint of your Cloud Object Storage instance, used as an Evidence Locker
      default: ""
    - name: one-pipeline-config
      description: Configuration file to be used to customize pipeline behavior
      default: .one-pipeline.yaml
    - name: doi-toolchain-id
      description: DevOps Toolchain ID
      default: ""

  workspaces:
    - name: artifacts

  tasks:
    - name: code-notify-pipeline-start
      taskRef:
        name: slack-post-message
      workspaces:
        - name: workspace
          workspace: artifacts
      params:
        - name: message-script
          value: |
              #!/usr/bin/env python3
              import os

              print("CI Pipeline was Triggered By: " + os.getenv("TRIGGERED_BY"))
              print("<https://cloud.ibm.com/devops/pipelines/tekton/" + os.getenv("PIPELINE_ID") + "/runs/" + os.getenv("PIPELINE_RUN_ID") + "?env_id=ibm:yp:" + os.getenv("TOOLCHAIN_REGION") + "|See the Pipeline Logs>")

    - name: code-setup-pipeline-env
      taskRef:
        name: code-setup-pipeline-env
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: code-fetch-credentials
      taskRef:
        name: git-get-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
        - name: secrets
          workspace: artifacts
      params:
        - name: ibmcloud-api-key-secret-key
          value: api-key
        - name: repository
          value: $(tasks.code-setup-pipeline-env.results.repository-url)
        - name: repository-integration
          value: $(params.repository-integration)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: code-fetch-code
      runAfter:
        - code-fetch-credentials
      taskRef:
        name: git-clone
      workspaces:
        - name: artifacts
          workspace: artifacts
        - name: secrets
          workspace: artifacts
      params:
        - name: repository
          value: $(tasks.code-setup-pipeline-env.results.repository-url)
        - name: git-user
          value: $(tasks.code-fetch-credentials.results.git-auth-user)
        - name: branch
          value: $(params.branch)
        - name: revision
          value: $(params.commit-id)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: code-normalize-config
      runAfter:
        - code-fetch-code
      taskRef:
        name: normalize-config
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: working-dir
          value: $(tasks.code-fetch-code.results.directory-name)
        - name: file
          value: $(params.one-pipeline-config)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: code-detect-secrets
      runAfter:
        - code-fetch-code
      taskRef:
        name: compliance-detect-secrets
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: app-directory
          value: $(tasks.code-fetch-code.results.directory-name)

    - name: build-doi-publish-buildrecord
      taskRef:
        name: devops-insights-publish-build
      params:
        - name: app-name
          value: "$(params.app-name)"
        - name: secret-key
          value: "api-key"
        - name: git-repository
          value: $(tasks.code-setup-pipeline-env.results.repository-url)
        - name: git-branch
          value: $(params.branch)
        - name: git-commit
          value: $(tasks.code-fetch-code.results.git-commit)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: toolchain-id
          value: $(params.doi-toolchain-id)

    - name: code-setup-config
      runAfter:
        - code-normalize-config
      taskRef:
        name: parse-config
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: file
          value: $(tasks.code-fetch-code.results.directory-name)/$(params.one-pipeline-config)
        - name: stage
          value: setup

    - name: code-setup
      taskRef:
        name: run-stage
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: image
          value: $(tasks.code-setup-config.results.image)
        - name: script
          value: $(tasks.code-setup-config.results.script)
        - name: working-dir
          value: $(tasks.code-fetch-code.results.directory-name)
        - name: configmap-0
          value: $(tasks.code-setup-config.results.configmap-0)
        - name: secret-0
          value: $(tasks.code-setup-config.results.secret-0)
        - name: abort-on-failure
          value: $(tasks.code-setup-config.results.abort-on-failure)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: code-unit-tests-config
      runAfter:
        - code-setup
      taskRef:
        name: parse-config
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: file
          value: $(tasks.code-fetch-code.results.directory-name)/$(params.one-pipeline-config)
        - name: stage
          value: test

    - name: code-unit-tests
      taskRef:
        name: run-stage
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: image
          value: $(tasks.code-unit-tests-config.results.image)
        - name: script
          value: $(tasks.code-unit-tests-config.results.script)
        - name: working-dir
          value: $(tasks.code-fetch-code.results.directory-name)
        - name: configmap-0
          value: $(tasks.code-unit-tests-config.results.configmap-0)
        - name: secret-0
          value: $(tasks.code-unit-tests-config.results.secret-0)
        - name: abort-on-failure
          value: $(tasks.code-unit-tests-config.results.abort-on-failure)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: code-gitsecure-checks
      runAfter:
        - code-unit-tests
      taskRef:
        name: gitsecure-checks
      workspaces:
        - name: artifacts
          workspace: artifacts
        - name: secrets
          workspace: artifacts
      params:
        - name: repository
          value: $(tasks.code-setup-pipeline-env.results.repository-url)
        - name: revision
          value: $(params.branch)
        - name: commit-id
          value: $(tasks.code-fetch-code.results.git-commit)
        - name: directory-name
          value: $(tasks.code-fetch-code.results.directory-name)
        - name: pr-url
          value: $(params.pr-url)

    - name: code-branch-protection
      taskRef:
        name: github-check-statuses
      runAfter:
        - code-fetch-code
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: target-branch
          value: $(params.branch)
        - name: required-checks
          value: |
            [{
              "type": "branch-protection",
              "name": "code-review",
              "params": {
                "checks": [
                  "tekton/code-branch-protection",
                  "tekton/code-unit-tests",
                  "tekton/code-cis-check",
                  "tekton/code-vulnerability-scan",
                  "tekton/code-detect-secrets"
                ]
              }
            }]
        - name: gh-org
          value: $(tasks.code-setup-pipeline-env.results.gh-org)
        - name: repository
          value: $(tasks.code-fetch-credentials.results.repo-name)
        - name: git-commit
          value: $(tasks.code-fetch-code.results.git-commit)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: build-containerize
      taskRef:
        name: icr-containerize
      runAfter:
        - code-setup
      workspaces:
        - name: source
          workspace: artifacts
      params:
        - name: registry-region
          value: $(params.registry-region)
        - name: registry-namespace
          value: $(params.registry-namespace)
        - name: image-name
          value: $(params.app-name)
        - name: additional-tags-script
          value: |
            # The script is providing tag(s) as output
            # But logs can be written as error stderr
            echo "Providing an image tag including git branch and commit" >&2
            # Add a specific tag with branch and commit
            echo "$(date +%Y%m%d%H%M%S)-$(tasks.code-fetch-code.results.git-branch)-$(tasks.code-fetch-code.results.git-commit)"
        - name: container-registry-apikey-secret-key
          value: api-key
        - name: path-to-context
          value: "$(tasks.code-fetch-code.results.directory-name)"
        - name: path-to-dockerfile
          value: "./$(tasks.code-fetch-code.results.directory-name)"
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: build-package-config
      taskRef:
        name: parse-config
      runAfter:
        - build-image-signing
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: file
          value: $(tasks.code-fetch-code.results.directory-name)/$(params.one-pipeline-config)
        - name: stage
          value: package

    - name: build-package
      taskRef:
        name: run-stage
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: image
          value: $(tasks.build-package-config.results.image)
        - name: script
          value: $(tasks.build-package-config.results.script)
        - name: working-dir
          value: $(tasks.build-package-config.directory-name)
        - name: configmap-0
          value: $(tasks.build-package-config.results.configmap-0)
        - name: secret-0
          value: $(tasks.build-package-config.results.secret-0)
        - name: abort-on-failure
          value: $(tasks.build-package-config.results.abort-on-failure)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: get-signature
      taskRef:
        name: get-signature-from-file
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: file
          value: "$(tasks.build-image-signing.results.signature)"

    - name: build-update-inventory
      taskRef:
        name: inventory-update-version
      runAfter:
        - build-containerize
        - build-package
      workspaces:
        - name: artifacts
          workspace: artifacts
        - name: secrets
          workspace: artifacts
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: inventory-repo
          value: $(params.inventory-repo)
        - name: version
          value: $(params.version)
        - name: artifact
          value: "$(tasks.build-containerize.results.image-repository)@$(tasks.build-containerize.results.image-digest)"
        - name: app-name
          value: $(params.app-name)
        - name: repository-url
          value: $(tasks.code-setup-pipeline-env.results.repository-url)
        - name: commit-sha
          value: $(tasks.code-fetch-code.results.git-commit)
        - name: app-artifacts
          value: '{
              "signature": "$(tasks.get-signature.results.signature)",
              "provenance": "$(tasks.build-containerize.results.image-repository)@$(tasks.build-containerize.results.image-digest)"
              }'

    - name: build-vulnerability-advisor
      taskRef:
        name: containerize-check-va-scan
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: image-url
          value: $(tasks.build-containerize.results.image-repository)
        - name: image-digest
          value: $(tasks.build-containerize.results.image-digest)
        - name: scan-report-file
          value: 'app-image-va-report.json'
        - name: ibmcloud-api-key-secret-key
          value: "api-key"
        - name: fail-on-scanned-issues
          value: "false"
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: build-image-signing
      runAfter:
        - build-vulnerability-advisor
      taskRef:
        name: ciso-image-sign
      params:
        - name: region
          value: $(params.dev-region)
        - name: resource-group
          value: $(params.dev-resource-group)
        - name: registry-region
          value: $(params.registry-region)
        - name: registry-namespace
          value: $(params.registry-namespace)
        - name: image-name
          value: $(params.app-name)
        - name: image-tag
          value: $(tasks.build-containerize.results.image-tags)
      workspaces:
        - name: artifacts
          workspace: artifacts

    - name: deploy-dev-config
      runAfter:
        - build-image-signing
      taskRef:
        name: parse-config
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: file
          value: $(tasks.code-fetch-code.results.directory-name)/$(params.one-pipeline-config)
        - name: stage
          value: deploy

    - name: deploy-dev
      taskRef:
        name: run-stage
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: image
          value: $(tasks.deploy-dev-config.results.image)
        - name: script
          value: $(tasks.deploy-dev-config.results.script)
        - name: working-dir
          value: $(tasks.code-fetch-code.results.directory-name)
        - name: params
          value: |
            image: $(tasks.build-containerize.results.image-repository)@$(tasks.build-containerize.results.image-digest)
        - name: configmap-0
          value: $(tasks.deploy-dev-config.results.configmap-0)
        - name: secret-0
          value: $(tasks.deploy-dev-config.results.secret-0)
        - name: abort-on-failure
          value: $(tasks.deploy-dev-config.results.abort-on-failure)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: deploy-acceptance-tests-config
      runAfter:
        - deploy-dev
      taskRef:
        name: parse-config
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: file
          value: $(tasks.code-fetch-code.results.directory-name)/$(params.one-pipeline-config)
        - name: stage
          value: acceptance-test

    - name: deploy-acceptance-tests
      taskRef:
        name: run-stage
      workspaces:
        - name: app
          workspace: artifacts
      params:
        - name: image
          value: $(tasks.deploy-acceptance-tests-config.results.image)
        - name: script
          value: $(tasks.deploy-acceptance-tests-config.results.script)
        - name: working-dir
          value: $(tasks.code-fetch-code.results.directory-name)
        - name: configmap-0
          value: $(tasks.deploy-acceptance-tests-config.results.configmap-0)
        - name: secret-0
          value: $(tasks.deploy-acceptance-tests-config.results.secret-0)
        - name: abort-on-failure
          value: $(tasks.deploy-acceptance-tests-config.results.abort-on-failure)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: dev-publish-deployrecord
      taskRef:
        name: devops-insights-publish-deploy
      runAfter:
        - deploy-dev
      params:
        - name: app-name
          value: "$(params.app-name)"
        - name: toolchain-id
          value: "$(params.doi-toolchain-id)"
        - name: environment
          value: "dev"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: toolchain-apikey-secret-key
          value: "api-key"

    - name: build-compliance-collector
      taskRef:
        name: compliance-collector
      workspaces:
        - name: artifacts
          workspace: artifacts
        - name: secrets
          workspace: artifacts
      params:
        - name: namespace
          value: ci
        - name: incident-issue-repo
          value: $(tasks.code-setup-pipeline-env.results.issues-repo-url)
        - name: evidence-repo-url
          value: $(tasks.code-setup-pipeline-env.results.evidence-repo-url)
        - name: application-repo-url
          value: $(tasks.code-setup-pipeline-env.results.repository-url)
        - name: commit-hash
          value: $(tasks.code-fetch-code.results.git-commit)
        - name: toolchain-crn
          value: $(tasks.code-setup-pipeline-env.results.toolchain-id)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: toolchain-apikey-secret-key
          value: "api-key"
        - name: cos-bucket-name
          value: "$(params.cos-bucket-name)"
        - name: cos-endpoint
          value: "$(params.cos-endpoint)"
        - name: data
          value: |
            [
              {
                "name": "code-detect-secrets",
                "step": "detect-secrets",
                "evidence_type": "com.ibm.detect_secrets",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.code-detect-secrets.results.status)",
                "artifacts": [
                ]
              },
              {
                "name": "code-unit-tests",
                "step": "run-script",
                "evidence_type": "com.ibm.unit_test",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.code-unit-tests.results.status)",
                "artifacts": [
                ]
              },
              {
                "name": "code-gitsecure-checks",
                "step": "remediation",
                "evidence_type": "com.ibm.code_vulnerability_scan",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.code-gitsecure-checks.results.status-va)",
                "artifacts": [
                  "$(tasks.code-gitsecure-checks.results.evidence-store-va)"
                ]
              },
              {
                "name": "code-gitsecure-checks",
                "step": "cis",
                "evidence_type": "com.ibm.code_cis_check",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.code-gitsecure-checks.results.status-cis)",
                "artifacts": [
                  "$(tasks.code-gitsecure-checks.results.evidence-store-cis)"
                ]
              },
              {
                "name": "code-gitsecure-checks",
                "step": "bom",
                "evidence_type": "com.ibm.code_bom_check",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.code-gitsecure-checks.results.status-bom)",
                "artifacts": [
                  "$(tasks.code-gitsecure-checks.results.evidence-store-bom)"
                ]
              },
              {
                "name": "code-branch-protection",
                "step": "check-github-statuses",
                "evidence_type": "com.ibm.branch_protection",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.code-branch-protection.results.status)",
                "artifacts": [
                ]
              },
              {
                "name": "build-vulnerability-advisor",
                "step": "run-vulnerability-advisor-scan",
                "evidence_type": "com.ibm.cloud.icr_check_va_scan",
                "evidence_type_version": "1.0.0",
                "expected": "OK",
                "actual": "$(tasks.build-vulnerability-advisor.results.scan-status)",
                "artifacts": [
                  "$(tasks.build-vulnerability-advisor.results.scan-report-file)"
                ]
              },
              {
                "name": "build-image-signing",
                "step": "sign-image",
                "evidence_type": "com.ibm.cloud.icr_ciso_image_signing",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.build-image-signing.results.status)",
                "artifacts": [
                  "$(tasks.build-image-signing.results.signature)"
                ]
              },
              {
                "name": "deploy-acceptance-tests",
                "step": "run-script",
                "evidence_type": "com.ibm.acceptance_test",
                "evidence_type_version": "1.0.0",
                "expected": "success",
                "actual": "$(tasks.deploy-acceptance-tests.results.status)",
                "artifacts": [
                ]
              }
            ]

    - name: build-compliance-doi-reporter
      taskRef:
        name: compliance-doi-reporter
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: app-name
          value: "$(params.app-name)"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: ibmcloud-api-key-secret-key
          value: "api-key"
        - name: toolchain-id
          value: "$(params.doi-toolchain-id)"
        - name: data
          value: |
            [
              {
                "name": "code-detect-secrets",
                "step": "detect-secrets",
                "evidence_type": "com.ibm.detect_secrets",
                "expected": "success",
                "actual": "$(tasks.code-detect-secrets.results.status)"
              },
              {
                "name": "code-unit-tests",
                "step": "run-script",
                "evidence_type": "com.ibm.unit_test",
                "expected": "success",
                "actual": "$(tasks.code-unit-tests.results.status)"
              },
              {
                "name": "code-gitsecure-checks",
                "step": "remediation",
                "evidence_type": "com.ibm.code_vulnerability_scan",
                "expected": "success",
                "actual": "$(tasks.code-gitsecure-checks.results.status-va)"
              },
              {
                "name": "code-gitsecure-checks",
                "step": "cis",
                "evidence_type": "com.ibm.code_cis_check",
                "expected": "success",
                "actual": "$(tasks.code-gitsecure-checks.results.status-cis)"
              },
              {
                "name": "code-gitsecure-checks",
                "step": "bom",
                "evidence_type": "com.ibm.code_bom_check",
                "expected": "success",
                "actual": "$(tasks.code-gitsecure-checks.results.status-bom)"
              },
              {
                "name": "code-branch-protection",
                "step": "check-github-statuses",
                "evidence_type": "com.ibm.branch_protection",
                "expected": "success",
                "actual": "$(tasks.code-branch-protection.results.status)"
              },
              {
                "name": "build-vulnerability-advisor",
                "step": "run-vulnerability-advisor-scan",
                "evidence_type": "com.ibm.cloud.icr_check_va_scan",
                "expected": "OK",
                "actual": "$(tasks.build-vulnerability-advisor.results.scan-status)"
              },
              {
                "name": "build-image-signing",
                "step": "sign-image",
                "evidence_type": "com.ibm.cloud.icr_ciso_image_signing",
                "expected": "success",
                "actual": "$(tasks.build-image-signing.results.status)"
              },
              {
                "name": "deploy-acceptance-tests",
                "step": "run-script",
                "evidence_type": "com.ibm.acceptance_test",
                "expected": "success",
                "actual": "$(tasks.deploy-acceptance-tests.results.status)"
              }
            ]

    - name: build-notify-pipeline-end
      runAfter:
        - build-compliance-collector
        - build-compliance-doi-reporter
      taskRef:
        name: slack-post-message
      workspaces:
        - name: workspace
          workspace: artifacts
      params:
        - name: message-script
          value: |
              #!/usr/bin/env python3
              import json, os

              results = json.loads("""
                [
                  {
                    "name": "code-unit-tests",
                    "expected": "success",
                    "actual": "$(tasks.code-unit-tests.results.status)"
                  },
                  {
                    "name": "deploy-acceptance-tests",
                    "expected": "success",
                    "actual": "$(tasks.deploy-acceptance-tests.results.status)"
                  },
                  {
                    "name": "code-gitsecure-checks",
                    "expected": "success",
                    "actual": "$(tasks.code-gitsecure-checks.results.status-va)"
                  },
                  {
                    "name": "code-gitsecure-checks",
                    "expected": "success",
                    "actual": "$(tasks.code-gitsecure-checks.results.status-cis)"
                  },
                  {
                    "name": "code-gitsecure-checks",
                    "expected": "success",
                    "actual": "$(tasks.code-gitsecure-checks.results.status-bom)"
                  },
                  {
                    "name": "code-branch-protection",
