---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  params:
    - name: registry-namespace
      description: The namespace in the container image registry. You can set it up
        with {bx cr namespace-add]. Learn more at
        https://cloud.ibm.com/docs/services/Registry?topic=registry-getting-started#getting-started.
    - name: repository
      description: The git repo
    - name: app-name
      description: The name of your app
    - name: revision
      description: the branch for the git repo
    - name: registry-region
      description: The IBM Cloud region for image registry
    - name: api-key
      description: The IBM Cloud API key is used to access the IBM Cloud Kubernetes
        Service API and interact with the cluster. You can obtain your API key with
        'bx iam api-key-create' or via the console at https://cloud.ibm.com/iam#/apikeys
        by clicking **Create API key** (Each API key only can be viewed once).
    - name: branch
      description: the branch for the git repo
    - name: cluster-name
      description: the name of the cluster to target
    - name: dev-cluster-namespace
      description: the namespace
    - name: repository-integration
      description: the repo integration name
    - name: validation-signer
      description: validation signer
    - name: vault-name
      description: Specify the Key Protect instance name, where the image signing keys
        have been stored. The build and validation signer fields contain default names
        for these signers. The values must match the values created in the Key-Management-Admin-Template.
        See https://github.com/open-toolchain/key-management-admin-toolchain
    - name: dev-resource-group
      description: Resource Group
    - name: dev-region
      description: target region
    - name: pipeline-debug
      description: toggles debug mode for the pipeline
    - name: evidence-repo
      description: evidence repo
    - name: issues-repo
      description: incident issues repo
    - name: commit-id
      description: commit id
    - name: pr-url
      description: pr url
      default: ""
    - name: inventory-repo
      description: inventory repository owner and name
    - name: version
      description: cr branch name

  resources:
    - name: app-image
      type: image
    - name: target-cluster
      type: cluster

  workspaces:
    - name: artifacts

  tasks:
    - name: extract-toolchain-crn
      taskRef:
        name: toolchain-extract-value
      params:
        - name: expression
          value: ".crn"
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: fetch-credentials
      runAfter:
        - extract-toolchain-crn
      taskRef:
        name: git-get-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: ibmcloud-api-key
          value: $(params.api-key)
        - name: repository
          value: $(params.repository)
        - name: repository-integration
          value: $(params.repository-integration)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: save-git-token
      runAfter:
        - fetch-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      taskSpec:
        params:
          - name: pipeline-debug
        workspaces:
          - name: artifacts
            mountPath: /artifacts
        stepTemplate:
          env:
            - name: PIPELINE_DEBUG
              value: $(params.pipeline-debug)
        steps:
          - name: save-git-token-to-file
            image: ibmcom/pipeline-base-image:2.6
            workingDir: "/artifacts"
            command: ["/bin/bash", "-c"]
            args:
              - |
                set -e -o pipefail

                if [ $PIPELINE_DEBUG == 1 ]; then
                  pwd
                  env
                  trap env EXIT
                  set -x
                fi

                source ./build.properties
                echo -n $GIT_TOKEN > ./github-token

    - name: fetch-evidence-locker
      runAfter:
        - fetch-credentials
      taskRef:
        name: git-clone
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.evidence-repo)
        - name: branch
          value: "master"
        - name: directory-name
          value: evidence-locker
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: fetch-code
      runAfter:
        - fetch-credentials
      taskRef:
        name: git-clone
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
        - name: revision
          value: $(params.revision)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: start-unit-tests-status
      runAfter:
        - save-git-token
      taskRef:
        name: github-set-status
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: secret-name
          value: github-token
        - name: repo-url
          value: $(params.repository)
        - name: commit-sha
          value: $(params.commit-id)
        - name: state
          value: pending
        - name: context
          value: tekton/ci-unit-tests
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: description
          value: Tekton CI Unit test run status

    - name: run-unit-tests
      runAfter:
        - start-unit-tests-status
        - fetch-code
      taskRef:
        name: util-run
      workspaces:
        - name: scripts
          workspace: artifacts
      params:
        - name: script
          value: . /root/.nvm/nvm.sh && cd /scripts/$(echo $(params.repository) | sed -E "s/(.*)(\/)//") && npm ci -q && npm run test

    - name: incident-issues-of-unit-test
      runAfter:
        - run-unit-tests
      taskRef:
        name: evidence-create-incident-issue
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: secret-name
          value: github-token
        - name: repository
          value: $(params.repository)
        - name: incident-issue-repo
          value: $(params.issues-repo)
        - name: task-name
          value: "run-unit-tests"
        - name: result-status
          value: $(tasks.run-unit-tests.results.status)
        - name: commit-hash
          value: $(params.commit-id)

    - name: add-unit-test-evidence-to-evidence-locker
      taskRef:
        name: evidence-add
      workspaces:
        - name: evidence-locker
          workspace: artifacts
      params:
        - name: evidence-repo-path
          value: "evidence-locker"
        - name: namespace
          value: "ci"
        - name: evidence-name
          value: "unit-test"
        - name: toolchain-crn
          value: $(tasks.extract-toolchain-crn.results.extracted-value)
        - name: evidence-type
          value: "com.ibm.unit_test"
        - name: evidence-type-version
          value: "1.0.0"
        - name: result
          value: $(tasks.run-unit-tests.results.status)
        - name: issues
          value: |
            "$(tasks.incident-issues-of-unit-test.results.issue-url)"

    - name: end-unit-tests-status
      taskRef:
        name: github-set-status
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: secret-name
          value: github-token
        - name: repo-url
          value: $(params.repository)
        - name: commit-sha
          value: $(params.commit-id)
        - name: state
          value: $(tasks.run-unit-tests.results.status)
        - name: context
          value: tekton/ci-unit-tests
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: description
          value: Tekton CI Unit test run status

    - name: gitsecure-vulnerability-scan
      runAfter:
        - run-unit-tests
      taskRef:
        name: gitsecure-discovery
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.branch)
        - name: commit-id
          value: $(params.commit-id)

    - name: gitsecure-vulnerability-remediation
      runAfter:
        - gitsecure-vulnerability-scan
      taskRef:
        name: gitsecure-vulnerability-remediation
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.branch)
        - name: api-key
          value: $(params.api-key)
        - name: pr-url
          value: $(params.pr-url)
        - name: commit-id
          value: $(params.commit-id)

    - name: gitsecure-cis-check
      taskRef:
        name: gitsecure-cis-check
      runAfter:
        - gitsecure-vulnerability-remediation
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.branch)
        - name: api-key
          value: $(params.api-key)
        - name: pr-url
          value: $(params.pr-url)
        - name: commit-id
          value: $(params.commit-id)

    - name: gitsecure-ossc-check
      runAfter:
        - gitsecure-vulnerability-remediation
      taskRef:
        name: gitsecure-ossc-check
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.branch)
        - name: api-key
          value: $(params.api-key)
        - name: commit-id
          value: $(params.commit-id)

    - name: gitsecure-evidence-emitter
      runAfter:
        - gitsecure-ossc-check
        - gitsecure-cis-check
      taskRef:
        name: gitsecure-evidence-emitter
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.branch)
        - name: apikey
          value: $(params.api-key)
        - name: evidence-repo
          value: $(params.evidence-repo)
        - name: commit-id
          value: $(params.commit-id)

    - name: set-github-status-checks-pending
      runAfter:
        - gitsecure-cis-check
      taskRef:
        name: github-set-status
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: secret-name
          value: github-token
        - name: repo-url
          value: $(params.repository)
        - name: commit-sha
          value: $(params.commit-id)
        - name: state
          value: pending
        - name: context
          value: tekton/ci-compliance
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: check-github-statuses
      runAfter:
        - end-unit-tests-status
      taskRef:
        name: compliance-check-github-statuses
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: target-branch
          value: $(params.branch)
        - name: repository-integration
          value: $(params.repository-integration)
        - name: required-checks
          value: |
            [{
              "type": "branch-protection",
              "name": "code-review",
              "params": {
                "checks": [
                  "tekton/pr-compliance"
                ]
              }
            }]
        - name: collect-evidence
          value: "false"
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: set-github-status
      runAfter:
        - check-github-statuses
      taskRef:
        name: github-set-status
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: secret-name
          value: github-token
        - name: repo-url
          value: $(params.repository)
        - name: commit-sha
          value: $(params.commit-id)
        - name: state
          value: $(tasks.check-github-statuses.results.status)
        - name: context
          value: tekton/ci-compliance
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: create-branch-protection-issue
      runAfter:
        - set-github-status
      taskRef:
        name: evidence-create-incident-issue
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: secret-name
          value: github-token
        - name: repository
          value: $(params.repository)
        - name: incident-issue-repo
          value: $(params.issues-repo)
        - name: task-name
          value: check-github-statuses
        - name: result-status
          value: $(tasks.check-github-statuses.results.status)
        - name: commit-hash
          value: $(params.commit-id)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: evidence-collection-of-github-status-check
      runAfter:
        - create-branch-protection-issue
      taskRef:
        name: evidence-add
      workspaces:
        - name: evidence-locker
          workspace: artifacts
      params:
        - name: evidence-repo-path
          value: "evidence-locker"
        - name: namespace
          value: "ci"
        - name: evidence-name
          value: "github-status-checks"
        - name: evidence-type
          value: "com.ibm.branch_protection"
        - name: evidence-type-version
          value: "1.0.0"
        - name: result
          value: $(tasks.check-github-statuses.results.status)
        - name: issues
          value: |
            "$(tasks.create-branch-protection-issue.results.issue-url)"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: toolchain-crn
          value: $(tasks.extract-toolchain-crn.results.extracted-value)

    - name: check-dockerfile
      runAfter:
        - evidence-collection-of-github-status-check
      taskRef:
        name: icr-check-dockerfile
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: containerize
      taskRef:
        name: icr-containerize
      runAfter:
        - check-dockerfile
      workspaces:
        - name: source
          workspace: artifacts
      params:
        - name: additional-tags-script
          value: |
            # Include the clone task output variables in the environment
            source /source/build.properties
            # The script is providing tag(s) as output
            # But logs can be written as error stderr
            echo "Providing an image tag including git branch and commit" >&2
            # Add a specific tag with branch and commit
            echo "${BUILD_TIMESTAMP}-${GIT_BRANCH}-${GIT_COMMIT}"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      resources:
        outputs:
          - name: built-image
            resource: app-image

    - name: update-inventory
      taskRef:
        name: inventory-update-version
      runAfter:
        - containerize
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: inventory-repo
          value: $(params.inventory-repo)
        - name: version
          value: $(params.version)

    - name: vulnerability-advisor
      taskRef:
        name: icr-check-va-scan
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: scan-report-file
          value: 'app-image-va-report.json'
        - name: ibmcloud-api-key
          value: $(params.api-key)
        # - name: maxIteration
        #   value: '5'
        # - name: sleepTime
        #   value: '3'
        # - name: failOnScannedIssues
        #   value: 'false'
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      resources:
        inputs:
          - name: image
            resource: app-image
            from:
              - containerize

    - name: va-scan-result-adapter
      runAfter:
        - vulnerability-advisor
      taskRef:
        name: va-scan-result-adapter
      params:
        - name: scan-status
          value: $(tasks.vulnerability-advisor.results.scan-status)

    - name: incident-issues-of-va-scan
      taskRef:
        name: evidence-create-incident-issue
      runAfter:
        - save-git-token
        - va-scan-result-adapter
      workspaces:
        - name: secrets
          workspace: artifacts
      params:
        - name: task-name
          value: icr-check-va-scan
        - name: result-status
          value: $(tasks.va-scan-result-adapter.results.status)
        - name: commit-hash
          value: $(params.commit-id)
        - name: repository
          value: $(params.repository)
        - name: incident-issue-repo
          value: $(params.issues-repo)
        - name: secret-name
          value: github-token

    - name: evidence-collection-of-va-scan
      runAfter:
        - va-scan-result-adapter
        - incident-issues-of-va-scan
      taskRef:
        name: evidence-add
      params:
        - name: evidence-repo-path
          value: "evidence-locker"
        - name: namespace
          value: "ci"
        - name: evidence-name
          value: "vulnerability-advisor-scan"
        - name: evidence-type
          value: "com.ibm.cloud.icr-check-va-scan"
        - name: evidence-type-version
          value: "1.0.0"
        - name: result
          value: "$(tasks.va-scan-result-adapter.results.status)"
        - name: issues
          value: |
            "$(tasks.incident-issues-of-va-scan.results.issue-url)"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      workspaces:
        - name: evidence-locker
          workspace: artifacts

    - name: docker-image-sign
      runAfter:
        - vulnerability-advisor
      taskRef:
        name: dct-sign
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: app-name
          value: $(params.app-name)
        - name: api-key
          value: $(params.api-key)
        - name: validation-signer
          value: $(params.validation-signer)
        - name: registry-namespace
          value: $(params.registry-namespace)
        - name: registry-region
          value: $(params.registry-region)
        - name: vault-name
          value: $(params.vault-name)
        - name: resource-group
          value: $(params.dev-resource-group)
        - name: cluster-name
          value: $(params.cluster-name)
        - name: region
          value: $(params.dev-region)
        - name: pipeline-debug
          value: $(params.pipeline-debug)

    - name: fetch-iks-cluster-config
      runAfter:
        - docker-image-sign
      taskRef:
        name: iks-fetch-config
      workspaces:
        - name: cluster-configuration
          workspace: artifacts
      params:
        - name: ibmcloud-api-key
          value: $(params.api-key)
        - name: cluster-name
          value: $(params.cluster-name)
        - name: cluster-pipeline-resources-directory-fallback
          value: .tekton-clusters
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      resources:
        inputs:
          - name: cluster
            resource: target-cluster
        outputs:
          - name: cluster
            resource: target-cluster

    - name: pipeline-1-kubectl-task
      runAfter:
        - fetch-iks-cluster-config
      taskRef:
        name: iks-contextual-execution
      workspaces:
        - name: cluster-configuration
          workspace: artifacts
      params:
        - name: cluster-pipeline-resources-directory
          value: .tekton-clusters
        - name: script
          value: |
            echo "** Here is the kubectl version:"
            kubectl version
            echo "** Here is the kubectl cluster-info:"
            kubectl cluster-info
            echo "** Here are the kubectl namespaces:"
            kubectl get namespaces
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      resources:
        inputs:
          - name: cluster
            resource: target-cluster
            from:
              - fetch-iks-cluster-config

    - name: deploy-dev
      taskRef:
        name: iks-deploy
      runAfter:
        - pipeline-1-kubectl-task
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: cluster-name
          value: $(params.cluster-name)
        - name: cluster-namespace
          value: $(params.dev-cluster-namespace)
        - name: cluster-region
          value: $(params.registry-region)
        - name: ibmcloud-api-key
          value: $(params.api-key)
        - name: allow-create-route
          value: "true"
        - name: pipeline-debug
          value: $(params.pipeline-debug)
